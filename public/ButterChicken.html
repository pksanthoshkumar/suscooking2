                                <h1><span style="color: #ff6600;">Butter Chicken</span></h1>
                                <span style="color: #ff6600;"><iframe src="//www.youtube.com/embed/zVNZpzcEFyI" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span>
                                Butter chicken or murgh makhani, is one of the most internationally popular Indian dishes. 
                                    It has been recreated around the world, with each region adding its own touches and variations, 
                                    adapting to the culture of the land. <br><br>
                                In a classic butter chicken&nbsp;recipe, the chicken is first marinated with spices and lemon 
                                    juice and kept aside for couple of hours or overnight.
                                <img src="builds/ButterChicken1.jpg" alt="" />
                                The chicken is then pan fried in butter and the succulent chicken pieces are simmered in a
                                    tangy flavorful butter chicken sauce made of butter, onions, tomatoes, cashew nuts 
                                    and aromatic spices! The trick behind this mildly spiced recipe lies in getting 
                                    the temperamental&nbsp;combination of the amount of spices, tangy tomatoes and 
                                    rich dairy textures right!
                                <img src="builds/ButterChicken.jpg" alt="" />
                                Although many brands of readymade butter chicken sauces are available in stores, butter 
                                    chicken definitely tastes best with homemade sauce for sure!&nbsp;<br><br>
                                Watch the video above on how to make butter chicken at home with an easy recipe!!<br>
                                <strong>Ingredients</strong>
                                <div>
                                    <ul>
                                    <li>Chicken breast boneless cubed 1 lb</li>
                                    <li>Cinnamon 2&amp;rdquo; piece</li>
                                    <li>Cloves 4</li>
                                    <li>Cardamom 4</li>
                                    <li>Ginger garlic paste 1 tsp</li>
                                    <li>Chili powder</li>
                                    <li>Tomatoes 2 chopped</li>
                                    <li>Onion 1 chopped</li>
                                    <li>Green chili 4 sliced</li>
                                    <li>Cashew nuts &amp;frac12; cup soaked in &amp;frac14; cup milk</li>
                                    <li>Cream/whole milk/half n half 1 cup</li>
                                    <li>Dry fenugreek leaves (Kasuri methi) 1 tsp</li>
                                    <li>Cilantro finely chopped 1 tbsp</li>
                                    <li>Oil or butter as needed</li>
                                    <li>&lt;strong&gt;For Marinade&lt;/strong&gt;</li>
                                    <li>Ginger garlic paste 1 tsp</li>
                                    <li>Powdered garam masala</li>
                                    <li>Cumin powder 1 tsp</li>
                                    <li>Turmeric &amp;frac12; tsp</li>
                                    <li>Chili powder 1 tsp</li>
                                    <li>Lime juice 1 tbsp</li>
                                    <li>Salt 1 tsp</li>
                                    </ul>
                                    </div>
                                    

<strong>Method</strong>
Marinate chicken with ingredients under marinade and refrigerate overnight.
<p>Heat oil in a pan and add cinnamon and cloves. When they spurt, add chopped onions and green chili. Add chopped tomatoes. Add cardamom and continue to saute. Add ginger garlic paste followed by chili powder. Stir for few seconds, take the pan off heat and let the mixture cool down. Once cooled, add the soaked cashew nuts with milk and blend to a smooth paste.
<br>Heat oil or butter in a deep dish. On medium heat start stir frying the chicken till its cooked. Add the ground paste and stir. Add milk to the blender, pulse it, to clean up the leftover sauce in it and pour it into the chicken. Do not pour any water. Add some salt if needed. Bring it to boil. Add cream. Let it simmer. Add dry fenugreek leaves (kasuri methi). Garnish with chopped cilantro!</br>
<br>                                
<span style="color: #4b49e7;"><b>Notes:</b> </span>
<br>

                                Ideally, boneless chicken breasts should be used for butter chicken but just go ahead, 
                                    be creative and use any edible parts of chicken, bone in or boneless!<br>
                                <br>Obviously, butter is used for cooking butter chicken, but to make it a bit healthy, 
                                olive oil has been used in this recipe, which tastes equally fantastic!
