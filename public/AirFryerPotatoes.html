                                    <h1><span style="color: #ff6600;">Air Fryer Potatoes</span></h1>
<p>&nbsp;<img src="builds/AirFryerPotatoes.jpg" alt="" /></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Potatoes 2 or more as needed (1 per person)</li>
<li>Chili powder 1 tsp</li>
<li>Turmeric &frac14; tsp</li>
<li>Salt as needed</li>
<li>Oil 1 tbsp</li>
<li>Dried Parsley &frac12; tsp</li>
<li>Garlic powder &frac12; tsp</li>
</ul>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>Peel potatoes and cut to very thin slices. Wash and drain. In a bowl mix all the other ingredients including oil and add the potato into it. Mix well to coat.</p>
<p><strong>Air Fryer method:</strong>&nbsp;</p>
<p>Preheat airfryer by choosing air fry option to 380 deg F for 10 minutes . When heated spray oil and place the potatoes in the fryer. Do not stack on top of each other, each slice of potato needs to be separate. Flip sides halfway through and continue till the potatoes start to brown. Add couple more minutes if necessary (Different air fryers have different cooking times).</p>
<p><strong>Pan Fry method:</strong></p>
<p>Heat about 2 or 3 tbsp cooking oil in a nonstick pan and fry the potato slices for about 2 minutes on each side. When done, drain on paper towel.</p>
