                                    <h1><span style="color: #ff6600;"><strong>Rice Fritters</strong></span></h1>
<p><span style="color: #ff6600;"><strong><img src="img/RiceFritters.jpg" alt="" /></strong></span></p>
<p><span style="color: #000080;">Rice fritters also known as Appe/Appo/ is a popular south Indian breakfast item made with dosa batter using a nonstick appe/paniyarm/unniyappam pan. The batter is usually spiced up a bit by adding spicy green chills along with finely chopped cilantro and onions. The fritters are eaten with coconut chutney!</span></p>
<p><em>Picture of the multi pit pan&nbsp; - courtesy amazon.</em></p>
<p><img src="img/AppePan.jpg" alt="" /></p>
<span style="color: #000080;"><strong>Ingredients for Fritters</strong></span>
<ul>
<li>Dosa batter 4 cups (<a href="http://suscooking.com/DosawithSambar.html">Click here for dosa batter recipe</a>)</li>
<li>Onions finely chopped 3/4 cup</li>
<li>Green chilli finely chopped 1 tbsp</li>
<li>Cilantro finely chopped 2 tbsp</li>
<li>Oil as required</li>
</ul>

<div id="susAdds"> </div>

<span style="color: #000080;"><strong>Ingredients for Coconut Chutney</strong></span>
<ul>
<li>Freshly grated coconut 1 cup</li>
<li>Green chilies 4</li>
<li>Shallots peeled 4</li>
<li>Ginger shredded 1/2 tsp</li>
<li>Salt as required&nbsp;</li>
</ul>
<strong>For Tempering</strong>
<ul>
<li>Curry leaves a few</li>
<li>Mustard seeds &frac12; tsp</li>
<li>Oil as required</li>
</ul>
<span style="color: #000080;"><strong>Directions for Chutney</strong></span>
Begin by making the chutney first. Add all ingredients into a blender with &frac14; cup water. Grind to a consistency which is not too smooth.
Heat oil in a small pan, add mustard seeds and allow it to temper. Add curry leaves and then the ground coconut mixture. Turn off heat before it begins to boil away.
<span style="color: #000080;"><strong>Directions for Fritters</strong></span>
<p>Mix all the ingredients into the dosa batter. Heat the fritter pan and grease it with oil. Pour batter into the pan and cover. Flip sides in about a minute and cook for another minute or till the fritters start to brown. Transfer to a plate and serve with chutney!</p>
