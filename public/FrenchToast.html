                                    <h1><span style="color: #993300;"><strong>French Toast and Poached Eggs</strong></span></h1>
                                    <p><span style="color: #993300;"><strong><img src="img/FrenchToast.jpg" alt="" /></strong></span></p>
                                    &nbsp;<strong>Ingredients</strong>
                                    <ul>
                                    <li>Whole wheat bread 4 slices</li>
                                    <li>Eggs 2</li>
                                    <li>Whole milk/cream 4 tbsp</li>
                                    <li>Vanilla extract 1 tsp</li>
                                    <li>Salt a pinch</li>
                                    <li>Cinnamon powder 1 tsp</li>
                                    <li>Sugar fine granulated 1 tbsp</li>
                                    <li>Olive oil/butter as required&nbsp;&nbsp;</li>
                                    <li>Icing sugar&nbsp;</li>
                                    </ul>
                                    <strong>Method</strong>&nbsp;
                                    <p>In a bowl beat the eggs. In another small bowl combine cinnamon and sugar and add half of it to the beaten eggs. Add whole milk or cream, vanilla extract and salt. Whisk it all together till cinnamon and sugar is dissloved.
                                    <p>Heat oil or butter in a skillet. Dip bread in egg mixture for few seconds, shake off excess drippings and place in skillet on medium heat. Flip sides. Rub butter on flipped side and sprinkle cinnamon sugar. Repeat on other side too. When golden brown transfer to platter, sprinkle icing sugar. Serve with fresh fruits and freshly squeezed orange juice!
                                            <p><strong>How To Poach Eggs:</strong></p>
                                    <p>Break eggs into a small cup or bowl. In a pan add water, heat it and simmer before it starts to boil. Swirl water with a spoon to make a whirlpool and gently tip the egg into water. Cook for about 4 to 5 minutes or until egg is cooked to desired level. With a spoon scoop egg off the water, drain and transfer to a plate, sprinkle salt n pepper and enjoy!
                                            <p> If using microwave method, simply break eggs into microwaveable egg poacher and cook for a minute or until done.<br /> <br /> </p>
