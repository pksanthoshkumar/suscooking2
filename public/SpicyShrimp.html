                                    <h1><span style="color: #ff0000;">Spicy Shrimp</span></h1>
<p><span style="color: #ff0000;"><img src="img/SpicyShrimp.jpg" alt="" /></span></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Shrimp 1lb shelled and deveined</li>
<li>Chili powder 2 tbsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Salt 1 tsp</li>
<li>Black Pepper powder 1 tsp</li>
<li>Onion 1 sliced</li>
<li>Tomatoes 2 chopped</li>
<li>Ginger sliced 1 tbsp</li>
<li>Green chilis 4 sliced</li>
<li>Curry leaves a few</li>
<li>Oil as needed</li>
</ul>
<div id="susAdds"> </div>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>Marinate shrimp with half the quantity of chili powder, black pepper powder, turmeric and salt. Set aside for an hour or so. Heat oil in a pan. Add the marinated shrimp. Cover and cook for about 2 or 3 minutes on medium heat stirring it midway. Add the onions, stir fry it and then add tomatoes. Keep saut&eacute;ing till tomatoes get soft. Add the remaining chili powder, turmeric and salt. Mix well. Cover and cook for another minute. Add the green chilis, ginger and curry leaves. Stir fry it on high heat for a minute or so. Serve with rice or nan bread!&nbsp;</p>
