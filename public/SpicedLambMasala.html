                                    <h1><span style="color: #993300;">Spiced Lamb Masala</span></h1>
                                    <p><img src="builds/SpicedLambMasala.jpg" alt="" />&nbsp;</p>
                                    <p><span style="color: #0000ff;"><strong>Ingredients</strong></span></p>
                                    <ul>
                                    <li>Lamb/goat meat 2 lbs chopped to bite size chunks</li>
                                    <li>Olive oil 1 tbsp</li>
                                    <li>Onions finely chopped 2</li>
                                    <li>Tomatoes finely chopped 2</li>
                                    <li>Cloves 3</li>
                                    <li>Cinnamon 1&ldquo; piece</li>
                                    <li>Cardamom 3</li>
                                    <li>Ginger garlic paste 1 tsp</li>
                                    <li>Red Chili powder 2 tsp</li>
                                    <li>Turmeric &frac12; tsp</li>
                                    <li>Coriander powder 1 tsp</li>
                                    <li>Garam masala &frac14; tsp</li>
                                    <li>Fennel powder 1 tsp</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Curry leaf a few sprigs</li>
                                    <li>Cilantro finely chopped 1 tbsp</li>
                                    <li>Water 1 cup&nbsp;<strong>&nbsp;</strong></li>
                                    </ul>
                                    <p><span style="color: #0000ff;"><strong>For Marinade</strong></span></p>
                                    <ul>
                                    <li>Red Chili powder 1 tsp</li>
                                    <li>Coriander powder 1 tsp</li>
                                    <li>Garam masala &frac14; tsp</li>
                                    <li>Turmeric 1 tsp</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Ginger garlic paste 1 tsp</li>
                                    <li>Yoghurt &frac12; cup</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <p><span style="color: #0000ff;"><strong>Method</strong></span></p>
                                    <p><span style="color: #0000ff;"><strong>Instant Pot Method</strong></span></p>
                                    <p>Marinate the mutton with all the ingredients for marinade and set aside for an hour or so.</p>
                                    <p>Turn on the instant pot to saute mode. Heat oil and add cloves, cinnamon and cardamom. When they splutter, add onions and saute till they are translucent. Add ginger garlic paste and saute for about a minute. Add tomatoes and curry leaves. Add the spices, chili powder turmeric, coriander powder, garam masala and salt one after the other. Continue to saute till the mixture get mushy. Add the marinated meat followed by 1 cup water. Mix well. Cover the instant pot and switch to meat mode and cook for 15 minutes in normal pressure. When done, wait for pressure to release naturally, open the lid and switch to saute mode again and let the curry boil. Add fennel powder. Add salt if needed and mix well. Let the gravy dry up a bit. To finish, garnish with chopped cilantro!</p>
                                    <p><span style="color: #0000ff;"><strong>Cooking without Instant Pot:</strong></span>&nbsp;</p>
                                    <p>Follow the same steps in a deep dish but add 2 to 3 cups of water, cover and cook for about 30 minutes on medium heat. Open lid and let the curry boil. Add fennel powder. Add salt if needed and mix well. Let the gravy dry up a bit. To finish, garnish with chopped cilantro!</p>
                                    <p>If using regular pressure cooker follow the same steps but cook meat with one cup water for about 3 whistles. Wait for the pressure to release naturally. Open lid and let the curry boil. Add fennel powder. Add salt if needed and mix well. Let the gravy dry up a bit. To finish, garnish with chopped cilantro!</p>
