                                    <h1><span style="color: #993300;">Bagara Baingan </span></h1>
<p><span style="color: #993300;">(Eggplant in peanut sauce)</span></p>
<p><strong><span style="color: #993300;"><img src="builds/BagaraBaingan.jpg" alt="" /></span></strong></p>
<p><strong><span style="color: #0000ff;">Ingredients</span></strong></p>
<ul>
<li>Eggplants 6</li>
<li>Oil as needed</li>
<li>Salt as needed</li>
<li>Peanut &frac12; cup</li>
<li>Grated coconut &frac14; &nbsp;cup</li>
<li>White sesame seeds 1 tsp</li>
<li>Turmeric powder &frac14; tsp</li>
<li>Red chili powder 1 tsp</li>
<li>Coriander powder 1 tsp</li>
<li>Mustard seeds 1 tsp</li>
<li>Cumin seeds 1 tsp</li>
<li>Onion 1 finely chopped</li>
<li>Green chili sliced 2</li>
<li>Ginger garlic paste 1 tsp</li>
<li>Tamarind extract 2 tbsp&nbsp;</li>
</ul>
<div id="susAdds"> </div>
<p><span style="color: #0000ff;"><strong>Method:</strong></span></p>
<p>Step 1:</p>
<p>To begin with, wash the eggplants and make about 4 slits on them with the stem intact. Roast the eggplants. Usually it is shallow fried in oil but here I have roasted them in air fryer. To fry in oil, just heat oil in a cast iron or nonstick pan and fry covered, on medium heat till done.</p>
<p>To fry in airfryer, coat the eggplants with oil. Set the airfryer on Roast option at 380 deg F for 15 minutes or till the eggplant is fried. Depending on the size of the eggplants it may be needed to be fried for little more or less time as suitable.</p>
<p>Step 2:</p>
<p>In a small pan, dry roast peanuts for about a minute, add sesame seeds and continue roasting. Add coconut and roast just for about a minute. Let it cool and then grind it with little water, to a smooth paste.</p>
<p>Step 3:</p>
<p>Heat a tbsp of oil in a deep skillet and add mustard seeds. Let them splutter. Add cumin seeds and let it roast a bit. Add onions, green chilies and saute till soft, followed by ginger garlic paste. Turn in the roasted eggplant and stir well. Add salt, turmeric, chili powder and coriander powder and mix well. Cover and cook on low heat for couple of minutes. Add the ground peanut mixture followed by tamarind extract. Add a cup of water. The gravy is usually not very watery. So, don&rsquo;t add too much water. Stir and let it boil on low heat. Serve with Roti or Rice!</p>
