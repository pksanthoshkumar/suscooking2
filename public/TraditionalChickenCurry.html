                                            <h1>Traditional Kerala Chicken Curry</h1>
                                            <p>&nbsp;<iframe src="//www.youtube.com/embed/0bCX-8gAVro" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></p>
                                            <p><strong>Ingredients</strong></p>
                                            <ul>
                                            <li>Chicken 1 kg</li>
                                            <li>Potato 1 chopped squares</li>
                                            <li>Onion 1 sliced</li>
                                            <li>Green Chili 2 or as required sliced</li>
                                            <li>Ginger shredded 1 tbsp</li>
                                            <li>Mustard seeds 1 tsp</li>
                                            <li>Oil as required</li>
                                            <li>Salt as required</li>
                                            <li>Water as required</li>
                                            </ul>
                                            <p><strong>For Grinding</strong></p>
                                            <ul>
                                            <li>Grated Coconut 1 cup</li>
                                            <li>Coriander seeds 2 tbsp</li>
                                            <li>Dry red chilis 4 or required</li>
                                            <li>Turmeric &frac12; tsp</li>
                                            <li>Cardamom 3</li>
                                            <li>Black pepper 1 tsp</li>
                                            <li>Cumin seeds 1 tsp</li>
                                            <li>Cloves 4</li>
                                            <li>Cinnamon 1 &ldquo;stick</li>
                                            <li>Garlic 3 cloves</li>
                                            <li>Curry leaves a few sprigs&nbsp;</li>
                                            </ul>
                                            <p><strong>For marinade</strong></p>
                                            <ul>
                                            <li>Chili powder 1 tsp or as per spice level</li>
                                            <li>Turmeric &frac12; tsp</li>
                                            <li>Garam masala &frac12; tsp</li>
                                            <li>Yoghurt 1 cup</li>
                                            <li>Salt as required</li>
                                            </ul>
                                            <p><strong>Method</strong>:&nbsp;</p>
                                            <p>Marinate chicken with all ingredients for marinade for about an hour.</p>
                                            <p>Cook the chicken along with the chopped onions, potato, green chili, shredded ginger, salt and required quantity of water.</p>
                                            <p>In a pan heat oil. Dry roast all ingredients listed for grinding. Begin with coconut, when the coconut turns brown add the coriander and continue roasting. Add all the remaining ingredients one after the other and roast on medium heat. Grind the coconut mixture in a blender adding required water (about &frac12; cup)</p>
                                            <p>Mix the ground coconut mixture to the cooked chicken. Stir well and bring it to a rolling boil. Add salt if required. Simmer for about 5 minutes.</p>
                                            <p>In a small pan heat oil. Splutter mustard seeds, throw in a few curry leaves, stir for few seconds and spoon it over to the chicken curry.</p>
