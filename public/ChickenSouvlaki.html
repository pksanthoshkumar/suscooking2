                                    <h1><span style="color: #0000ff;"><strong>Chicken Souvlaki</strong></span></h1>
<p><span style="color: #0000ff;"><strong><img src="builds/ChickenSouvlaki.jpg" alt="" /></strong></span></p>
<div>Chicken Souvlaki is a very popular Greek dish. It is a simple way of cooking where chicken is marinated with few spices like oregano, parsley, zesty lemon and olive oil and then grilled to perfection! This is a multipurpose dish because it can be served as a starter, as main course with rice or in a nan wrap or filling for pita pockets! Drizzle some tzatziki sauce and relish it! Mediterranean cooking is a very healthy style of cooking and so can be eaten without guilt!!</div>
<strong style="color: #0000ff;">Ingredients</strong>
<ul>
<li>Boneless chicken breast 1lb &ndash; cubed</li>
<li>Cherry tomatoes as needed</li>
<li>Olive oil for basting</li>
</ul>
<span style="color: #0000ff;"><strong>Marinade</strong></span>
<ul>
<li>Dried Oregano &ndash; 1 tbsp</li>
<li>Dried Parsley &ndash; 1 tsp</li>
<li>Lemon zest &ndash; 1 tsp</li>
<li>Lemon juice &ndash; 2 tbsp</li>
<li>Salt as needed</li>
<li>Black pepper powder 1 tsp</li>
<li>Garlic minced 1 tbsp</li>
<li>Olive oil 1 tbsp</li>
</ul>
<span style="color: #0000ff;"><strong>Tzatziki sauce</strong></span>
<ul>
<li>Yoghurt 1 cup</li>
<li>&frac12; a cucumber peeled and finely grated</li>
<li>Garlic finely shredded 1 tsp</li>
<li>Lemon juice 1 tsp</li>
<li>Salt as needed</li>
<li>Black pepper powder 1 tsp</li>
</ul>
<span style="color: #0000ff;"><strong>Method</strong></span>
<p>Marinate chicken with ingredients listed under marinade and put aside for about 30 to 45 minutes.</p>
<strong>Oven</strong>
<p>Preheat oven to 450 deg F. Thread the chicken pieces and cherry tomatoes alternately on to skewers. Broil for 10 minutes. Remove and baste with olive oil, flip sides and broil again for another 10 minutes or until done.</p>
<strong>Grill</strong>
<p>Place the chicken skewers on the grill and cook for 5 minutes. Flip sides, baste and cook for another 5 minutes or until chicken is cooked through.</p>
<strong>Skillet</strong>
<p>Heat a tbsp of oil in a skillet. Discard all liquid from the marinade and&nbsp;toss the chicken pieces into the skillet. Cook till done, about 10 to 15 minutes. Add the cherry tomatoes towards the end and cook till it is browned.</p>
<span style="color: #0000ff;"><strong>Tzatziki Sauce</strong></span>
<p>In a bowl whisk together, all ingredients listed under sauce except cucumber. Drain off all liquid from grated cucumber and mix with yoghurt.</p>
<p>Serve Chicken Souvlaki on a bed of buttered brown rice. Drizzle chicken with tzatziki sauce! Can also be used as filling for Pita Pocket with your favorite toppings and sauces or just eaten as a starter on its own with any dipping of your choice!!</p>
<span style="color: #0000ff;"><strong>Notes</strong></span>
If using wooden skewers, soak the skewers in water for about 15 minutes so it does not burn while in the oven.
Cherry tomatoes can be substituted by zucchini or bell peppers!
