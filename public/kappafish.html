                                    <h1><span style="color: #6f78f0;"> Kappa (Cassava) With Fish</span></h1>                                     

                                    <img src="builds/kappafish.jpg" class="lazyload" alt="" />
                                    <p><span style="color: #0000ff;"><strong>Ingredients:</strong></span></p>
                                    <ul>
                                    <li>Tapioca/Cassava: 1kg</li>
                                    <li>Oil:1 tbsp</li>
                                    <li>Mustard seeds: 1 tsp</li>
                                    <li>Curry leaves: 2 sprigs</li>
                                    <li>Salt as required</li>
                                    <li>Water as required</li>
                                    </ul>
                                    <p><span style="color: #0000ff;"><strong>For Grinding</strong></span></p>
                                    <ul>
                                    <li>Coconut: 1 cup grated</li>
                                    <li>Turmeric: 1/4 tsp</li>
                                    <li>Green chilis: 4 to 5</li>
                                    <li>Shallots: peeled about 6</li>
                                    <li>Cumin seeds: 1tsp</li>
                                    </ul>
                                    <p><span style="color: #0000ff;"><strong>Method</strong></span></p>
                                    <p>Peel away the two layers of skin (brown and pink) on the cassava and cut them into cubes. Cook the cassava in a large pot with double the quantity of water. Add salt when it is almost cooked. When done make sure all of the water is discarded. Mash the cassava.</p>
                                    <p>Coarsely dry grind ingredients for grinding</p>
                                    <p>Heat oil in pan and splutter the mustard seeds, add curry leaves, add mashed cassava and then the ground coconut mixture. Add more salt if needed. Mix it all up till the coconut mixture and cassava is well blended. Add a little water if it&rsquo;s very dry and keep mixing for couple of minutes. Serve hot with <a href="http://suscooking.com/FishCurry.html"> üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è fish curry</a> as accompaniment and a hot cup of tea!</p>
                                    <p><span style="color: #0000ff;"><strong>Notes</strong></span><br /> Cooking time for cassava varies, roughly about 15 to 20 minutes. Keep checking frequently by pricking a fork into it and the fork should move smoothly through.&nbsp;</p>
