                                    <h1><span style="color: #993300;">Coriander Chili Garlic Nan</span></h1>
<p><span style="color: #993300;"><iframe src="//www.youtube.com/embed/3KYk6fh7Mk4" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span></p>
<h1><span style="color: #0000ff;">Ingredients</span></h1>
<ul>
<li>Whole wheat flour or All-purpose flour 3 cups</li>
<li>Yeast 2 tsp</li>
<li>Sugar 1 tsp</li>
<li>Olive oil 2 tbsp</li>
<li>Yogurt 2 tbsp</li>
<li>Egg 1</li>
<li>Water &frac12; cup</li>
<li>Salt as needed</li>
<li>Cilantro chopped 1 cup</li>
<li>Garlic shredded &frac12; cup</li>
<li>Green chili chopped 6</li>
<li>Butter as needed</li>
</ul>
<p>&nbsp;<img src="builds/CorianderChiliGarlicNan.jpg" alt="" /></p>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>In a bowl mix the yeast and sugar and make it frothy. To this, mix egg, oil, yogurt and salt. Stir well. Take 2 cups of flour in a bowl and add the yeast mixture and whisk. Make a smooth dough by adding the remaining flour little by little. Knead the dough on a clean surface of your kitchen counter-top until it becomes soft. Let it rest for an hour in a bowl covered with a cling wrap.</p>
<p>When the dough has risen, roll the nan with a rolling pin to an oval shape. Do not add additional flour while rolling. Top the rolled nan with the chopped cilantro, chili, and garlic. Lightly press the toppings into the nan.</p>
<p>Heat a cast iron skillet or pan and cook the nans on medium heat, flipping halfway through. Takes about a minute or 2. Brush both sides of the nan with butter. Serve hot with your favorite curry such as paneer, <a href="http://www.suscooking.com/ChanaMasala.html">chana masala</a> or <a href="http://suscooking.com/ButterChicken.html">butter chicken</a>!&nbsp;</p>
