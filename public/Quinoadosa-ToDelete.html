                                    <h1><span style="color: #ff6600;"><strong>Quinoa Dosa</strong></span></h1>
<p><span style="color: #ff6600;"><strong><img src="builds/Quinoadosa.jpg" alt="" /></strong></span></p>
<p>Quinoa is very healthy and has lot of nutritional benefits. It is rich in fiber, minerals, antioxidants and all nine essential amino acids. White&nbsp;rice&nbsp;has almost 15 times more grams of carbohydrates, and&nbsp;quinoa&nbsp;provides more fiber and double the protein. Quinoa has a Low Glycemic Index, which is good for Blood Sugar Control. Quinoa can be cooked in different forms. Try this yummy and simple dosa recipe with quinoa which requires no fermentation and can be made instantly!!</p>
                                <p>&nbsp;<iframe src="//www.youtube.com/embed/obrez3Oe6WI" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></p>
                                <span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                <ul>
                                <li>Quinoa 1 cup</li>
                                <li>Coconut 1 cup</li>
                                <li>Salt &frac12; tsp</li>
                                <li>Water 1 cup</li>
                                <li>Oil as required</li>
                                </ul>
                                <div id="susAdds"> </div>
                                <span style="color: #0000ff;"><strong>Method:</strong></span>
                                Soak Quinoa for about 4 hours. Grind quinoa along with coconut, salt and required water.<br/>
                                Heat a flat iron pan or nosntick pan on medium heat and grease with oil. Ladle the batter on to the pan and spread around to form thin dosa. Flip in about 30 seconds and cook the other side. Serve with sambar or spicy tangy tomato chutney!!
                                <p><strong><span style="color: #0000ff;">Note</span></strong>: Fresh coconut can be substituted by coconut flour or unsweetened dry coconut powder.</p>
