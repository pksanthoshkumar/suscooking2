                                    <h1><span style="color: #ff0000;">Instant Pot Cheesecake</span></h1>
<p><span style="color: #ff0000;"><iframe src="//www.youtube.com/embed/KVPFvulhuAc" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span></p>
<strong>You will need:</strong>
<ul>
<li>7&rdquo; Springform cake pan</li>
<li>Electric mixer</li>
<li>Parchment paper</li>
</ul>
<strong>Ingredients</strong>
<strong>For crust:</strong>
<ul>
<li>Graham crackers 10 &ndash; 12</li>
<li>Brown sugar 2 tsp</li>
<li>Butter melted 4 tbsp</li>
</ul>
<strong>For cake batter:</strong>
<ul>
<li>Philadelphia cream cheese 2 pack (8 oz each)</li>
<li>Butter 4 tbsp</li>
<li>Sour cream 4 tbsp</li>
<li>White sugar 4 tbsp</li>
<li>All-purpose flour 2 tbsp</li>
<li>Corn starch 2 tbsp</li>
<li>Vanilla essence 1 or 2 tsp</li>
<li>Eggs 2</li>
</ul>
<strong>For cake topping:</strong>
<ul>
<li>Sour cream 4 tbsp</li>
<li>White sugar 1tbsp</li>
<li>Starwberries few</li>
<li>Blueberries few</li>
</ul>

<div id="susAdds"> </div>

<p><strong>Method:</strong></p>
<p><strong>The Crust:</strong><br>
Place 10 - 12 graham crackers in a Ziploc and crush it. Transfer it to a bowl. Add brown sugar and melted butter. Mix well till crackers are moist.<br>
Line the bottom of a 7" Springform cake pan with parchment paper and grease with butter.<br>
Spread and press the crushed cracker mixture on the bottom and 2/3 of the way up the sides of the pan. Place the pan with cracker mixture in freezer for 20 minutes for the crust to get set.
<p><strong>The Batter:</strong><br>
Bring the cream cheese to room temperature. In an electric mixer, beat cream cheese, butter, sour cream, white sugar, all-purpose flour, corn starch and vanilla.&nbsp; Finally add the eggs and beat again.
<p><strong>The cake:</strong><br>
Remove cake pan with crust from freezer and pour cream cheese batter into it. Spread it evenly with a spatula.
<p>In the instant pot, pour 1 cup water and place the trivet. Gently lower the cake pan and place it on the trivet. Close lid with vent on seal position. Use cake option and bake for about 26 minutes.</p>
<p>When done, use quick release, open lid, take out the cake pan and towel off any moisture formed on top of the cake. Let it cool.</p>
<p>In a bowl, whisk 4 tbsp sour cream and 1 tbsp white sugar. When the cake cools down, slowly spread the sour cream mixture on the cake. Refrigerate the cake for 4 to 6 hours.</p>
<p>To remove cake from the pan, place the pan on elevated container and release the latch. (watch video) Transfer cake to a plate. Decorate with strawberries and blueberries. Enjoy!</p>
<p><img src="builds/Cheesecake.jpg" alt="" /></p>
<p><strong>Oven method:</strong><br>
    Preheat oven to 450°F. Place a large oven safe pan filled with 1/2 inch water in oven. Place Cheesecake pan into the preheated water bath. Bake for 15 minutes; turn oven to 350°F and bake until top of Cheesecake turns golden, about 50 minutes. Remove cake and let it cool.
<p><strong>Notes:</strong><br>
Before starting the process make sure cream cheese and butter comes to room temperature so it becomes easier to beat.<br>
Graham crackers can be powdered in a blender or manually. Do not powder it too fine.<br>
Do not beat the cake batter for too long to avoid making the cake too fluffy or wiggly.
<p>&nbsp;</p>
