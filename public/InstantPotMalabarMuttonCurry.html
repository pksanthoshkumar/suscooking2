                                    <h1><span style="color: #993300;">Instant Pot Malabar Mutton Curry</span></h1>
<p><span style="color: #993300;"><iframe src="//www.youtube.com/embed/i01u2LzOyK0" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span></p>
<span style="color: #000080;"><strong>Ingredients</strong></span>
<ul>
<li>Mutton (Goat Meat) 1 kg</li>
<li>Chili powder 1 tsp</li>
<li>Turmeric Powder 1 tsp</li>
<li>Garam masala 1/4 tsp</li>
<li>Fennel seeds powder 1 tbsp</li>
<li>Ginger and garlic 1tbsp coarsely crushed</li>
<li>Salt 2 tsp or as needed</li>
<li>Oil 1 tbsp</li>
<li>Cloves 3 to 4</li>
<li>Onion 1 large - sliced</li>
<li>Tomato 1 large &ndash; diced</li>
<li>Cilantro finely chopped &frac12; cup</li>
</ul>
<span style="color: #000080;"><strong>Marinade</strong></span>
<ul>
<li>Chilli powder 1 tsp</li>
<li>Turmeric 1/2 tsp</li>
<li>Yoghurt 1/2 cup</li>
<li>Lemon juice 1 tbsp</li>
<li>Salt 1 tsp</li>
<li>Ginger garlic paste 1 tbsp</li>
<li>Cumin powder 1 tsp</li>
</ul>
<div id="susAdds"> </div>
<span style="color: #000080;"><strong>For Grinding</strong></span>
<ul>
<li>Grated coconut 1 cup</li>
<li>Turmeric powder &frac14; tsp</li>
<li>Whole coriander seeds 1 tbsp</li>
<li>Dry red chilis as per spice level</li>
<li>Cloves &frac12; tsp</li>
<li>1&rdquo; Cinnamon piece</li>
<li>Whole Black pepper 1 tsp</li>
<li>Oil 1tbsp&nbsp;&nbsp;</li>
</ul>
<p><img src="builds/InstantPotMalabarMuttonCurry.jpg" alt="" /></p>
<span style="color: #000080;"><strong>Method</strong></span>
<br>Marinate meat with ingredients listed under marinade.</br>
<br>Heat oil in a small pan and roast the ingredients listed under grinding, starting with coconut, followed by coriander, cloves, black pepper and cinnamon. When the coconut starts to turn brown, add turmeric and dry red chilis. Roast for another 30 seconds. Take it off heat and let it cool.</br>
<br>Once cooled, grind it into a smooth paste.</br>
<br>Turn on instant pot to saute mode and saute onions, followed by crushed ginger and garlic, and tomatoes. When onion and tomato turn soft add turmeric powder, garam masala and fennel powder. Continue to saute till the spices have been mixed well with the onions. Add the marinated meat. Add a cup of water. Turn off saute mode and select meat mode and cook for 15 minutes. When done, wait for 10 minutes to release. Add the ground coconut mixture. Turn on instant pot to manual mode and bring the curry to boil for about 5 minutes. Add more salt if needed. Turn off the instant pot and let sit for few minutes for the gravy to thicken. Garnish with cilantro and the mutton curry is ready!! Serve with rice, nan or roti!</br>
