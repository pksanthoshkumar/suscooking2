                                        <!--  Recipie title go in here -->

                                        <h1><span style="color: #993366;">Grilled Chicken Tikka</span></h1>
                                      
                                        <!--  Recipie image go here -->

                                        <img src="img/ChickenTikka.jpg">

                                        <figcaption class="caption">

                                          <!--  Recipie go here -->
                                            <p><strong>Ingredients</strong></p>
                                            <ul>
                                            <li>Boneless chicken thighs cubed 1 lb</li>
                                            <li>Onion 1 cubed</li>
                                            <li>Bell peppers cubed 1 lb</li>
                                            <li>Oil for brushing</li>
                                            </ul>
                                            <p><strong>For Marinade</strong></p>
                                            <ul>
                                            <li>Yoghurt &frac12; cup</li>
                                            <li>Lemon juice 2 tbsp</li>
                                            <li>Chili powder 1 tsp</li>
                                            <li>Paprika 1 tsp</li>
                                            <li>Coriander powder 1 tsp</li>
                                            <li>Garam masala &frac14; tsp</li>
                                            <li>Cumin powder &frac12; tsp</li>
                                            <li>Caraway (Ajwain) crushed 1/2 tsp</li>
                                            <li>Dry Fenugreek(Methi) crushed 1/2 tsp</li>
                                            <li>Ginger garlic paste 1 tsp</li>
                                            <li>Oil 1 tbsp</li>
                                            </ul>
                                            <p>&nbsp;</p>
                                            <p><strong>Method</strong></p>
                                            <p>Pat dry the chicken with paper towel.</p>
                                            <p>In a large bowl mix all ingredients for marinade.</p>
                                            <p>Combine chicken, onions and bell peppers with the marinade.</p>
                                            <p>Set aside for about 1- 2 hours.</p>
                                            <p>Preheat oven to 450 deg F.</p>
                                            <p>Thread the chicken on to the skewers, followed by onion and bell peppers. Brush oil on it.</p>
                                            <p><img src="http://suscooking.com/builds/ChickenTikka1.jpg" alt="" /></p>
                                            <p>Broil in oven on high for 15 minutes. Flip sides, brush oil and broil for another 15 minutes or till meat is browned.</p>
                                            <p>Serve on a bed of lettuce, sliced onions, tomatoes and lemon wedges.</p>
                                            <p><img src="http://suscooking.com/builds/ChickenTikka.jpg" alt="" /></p>

                                            <!-- Copy recipie here-->
