                                    <h1><span style="color: #0000ff;">Burger Pizza</span></h1>
                                    <h2><img src="builds/BurgerPizza.jpg" alt="" /></h2>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>Whole wheat burger buns 2</li>
                                    <li>Pizza sauce 4 tbsp</li>
                                    <li>4 thin slices of a large tomato</li>
                                    <li>Onions thin long slices 1 cup</li>
                                    <li>Shredded mozzarella cheese 1 cup or as needed</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <p><img src="builds/BurgerPizza1.jpg" alt="" /></p>
                                    <h2><span style="color: #0000ff;">Method</span></h2>
                                    <p>Turn on the air fryer using bake option at 380 deg F for 5 minutes. Slice open the burger buns. Spread pizza sauce on each slice. Sprinkle cheese on each of them. Place tomato slices followed by onions. Top with cheese again. When the air fryer is preheated, place the pizzas in the air fryer and bake for 5 minutes or till cheese is melted and the bun starts to lightly brown. If using conventional oven, bake on 400 degrees for 8 to 10 minutes or till cheese melts.</p>
