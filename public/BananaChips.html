                                    <h1><span style="color: #ff6600;">Banana Chips</span></h1>
<p><span style="color: #ff6600;"><img src="builds/BananaChips.jpg" alt="" /></span></p>
<h2><span style="color: #ff6600;">Savoury Banana Chips</span></h2>
<h3><span style="color: #0000ff;">Ingredients</span></h3>
<ul>
<li>Raw plantain 4</li>
<li>Oil enough to deep fry the chips</li>
<li>Salt &frac12; tsp dissolved in 2 tbsp water</li>
</ul>
<p><img src="builds/SavouryBananachips.jpg" alt="" /></p>
<h3><span style="color: #0000ff;">Method</span>&nbsp;</h3>
<p>Peel the skin off the plantain. Completely shave off the greenish layer off the plantains. Wash couple of times to remove the stickiness of the plantain. Slice into thin rounds. Heat oil in a large deep wok or pan. Deep fry the chips on medium heat. When the chips are almost done and begin to change color, take the salt-water and sprinkle it onto the chips in oil, taking care not to splash oil on to you. &nbsp;Fry for couple more minutes till the spluttering of water ends and water is evaporated. &nbsp;Remove and drain on a paper towel.&nbsp;</p>
<p><span style="color: #0000ff;"><strong>Note</strong></span>: If you need more yellow color for the chips, add a pinch of turmeric to the salt-water.</p>
<h2><span style="color: #ff6600;">Sweet Banana Chips (Sharkara Varatti)</span></h2>
<h3><span style="color: #0000ff;">Ingredients</span>&nbsp;</h3>
<div id="susAdds"> </div>
<ul>
<li>Raw plantain 4</li>
<li>Oil enough to deep fry the chips</li>
<li>Jaggery &frac12; cup</li>
<li>Sugar 1 tbsp</li>
<li>Cardamom powder &frac14; tsp</li>
<li>Roasted cumin powder &frac14; tsp</li>
<li>Dry ginger powder &frac12; tsp</li>
<li>Rice flour 2 tbsp</li>
<li>Water 4 tbsp</li>
</ul>
<p><img src="builds/SweetBananachips.jpg" alt="" />&nbsp;</p>
<h3><span style="color: #0000ff;">Method</span></h3>
<p>Follow the same procedure as above to peel and clean the plantains. Cut into crescent shape with &frac12; inch thickness. Heat oil and deep fry on medium heat for about 15-20 minutes. When the chips are almost done and begin to change color, take about 2 tbsp of water and sprinkle it onto the chips in oil, taking care not to splash oil on to you. Fry for couple more minutes till the spluttering of water ends and water is evaporated. &nbsp;Remove and drain on a paper towel. Let it cool.</p>
<p>In a wide steel/copper pan or pot add the jaggery and 2 tbsp water and melt the jaggery. When melted, add the sugar and caramelize the syrup for couple of minutes on medium heat. Remove from stovetop and add the fried chips into the jaggery syrup. Add cardamom, cumin, dry ginger powders and stir well to coat the chips. Finally add rice flour and mix well. &nbsp;The syrup should be dried up once we add the rice flour. Continue to toss and scrape off the brown bits from the sticky bottom of the pan to coat the chips.&nbsp;</p>
<p><span style="color: #0000ff;"><strong>Note</strong></span>: For the jaggery syrup, make sure you use a pan that has enough room to stir and toss the chips at the end.</p>
<p>.</p>
