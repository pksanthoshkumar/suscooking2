                                    <h1><span style="color: #008000;">Instant Pot Mussels in <span style="color: #ff0000;">Red</span> <span style="color: #ff0000;">Wine</span></span></h1>
<p><img src="builds/MusselsInRedWine.jpg" alt="" /></p>
<p>In Kerala, usually mussel meat is either pan fried or cooked in a coconut - based curry. &nbsp;I got some frozen mussels from the stores with the idea of doing the same, but it so happened that I bought a package that was already cooked in butter garlic sauce. So, it was just a heat and eat product. However, I was not in for bland butter garlic mussels. I wanted something spicy and tangy. So I changed it into something totally different and boy it tasted so good. Had some twisted whole wheat bread which I toasted. Tearing into the bread and dunking it in the sauce in which the mussels were cooked was heavenly!!</p>
<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Mussels 2lbs</li>
<li>Garlic 4 cloves </li>
<li>Onion 1 sliced</li>
<li>2 tomatoes chopped</li>
<li>Salt 1 tsp</li>
<li>Black Pepper crushed 1 tsp</li>
<li>Crushed dry red chili flakes 1 tbsp</li>
<li>1/2 cup red wine</li>
<li>Lemon juice of &frac12; lemon</li>
<li>Butter 2 tbsp</li>
<li>Vegetable broth 2 cups</li>
<li>Fresh Parsley chopped for garnish</li>
</ul>
<div id="susAdds"> </div>
<strong><span style="color: #0000ff;">Method</span></strong>
<p>Turn on Instant pot to saute mode. Heat butter and saute onions followed by garlic. Add tomatoes and continue to saute. Add red wine. Let it boil. Add red chili flakes and salt. Add the mussels and broth. Give it a good mix. Close lid. Use manual option and cook for 5 minutes. When done, wait for natural release and open. Use saute mode again to dry up the liquid if there is too much of it. Add lemon juice. Sprinkle coarsely powdered black pepper and mix well. Turn off the instant pot.</p>
<p>Garnish with finely chopped parsley! Serve with toasted bread!</p>
