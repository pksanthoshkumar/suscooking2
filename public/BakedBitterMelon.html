                                    <h1>Baked Bitter Melon</h1>
<p><img src="img/BakedBitterMelon.jpg" alt="" /></p>
<p>Bitter melon, also known as bitter gourd, is a unique vegetable that can be stir-fried, curried or pickled. Bitter melon is linked to lowering the body&rsquo;s blood sugar and has numerous health benefits. Try this crispy crunchy healthy way to cook bitter melon by marinating it with spices and then baking it to perfection!</p>
<strong>Ingredients</strong>
<ul>
<li>Bitter melon about 4</li>
<li>Chili powder 2 tsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Salt as required</li>
<li>Olive oil 1 tbsp</li>
<li>Curry leaf few sprigs</li>
<li>Green chili 4</li>
<li>Coconut slices 2 cups&nbsp;</li>
</ul>

<div id="susAdds"> </div>

<strong>Method</strong>
Wash and trim the edges of bitter melon. Run a small knife from the edge inwards and remove the seeds and pith from the middle of the&nbsp;melon. Cut to thin rounds. In a bowl marinate the bitter melon with all the ingredients listed above except coconut.<br>
Preheat oven to 450 deg F. Grease aluminum foil with oil and place it over the oven rack or in a baking tray and spread the bitter melon without overlapping. Bake for 30 minutes, making sure it is not getting burnt. When done, flip sides, add coconut slices and bake for about 10 minutes or till the bitter melon and coconut starts to brown and turns crisp.
<strong>Pan Fry Method:</strong>
Heat oil in a pan. &nbsp;Cook the bitter melon covered, on medium heat for about 20 minutes. Check frequently and make sure it does not get burnt. When almost done, add coconut slices and stir fry on high heat, till it is browned and turns crisp! Do not add any water while cooking.
