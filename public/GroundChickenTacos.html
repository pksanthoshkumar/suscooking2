                                    <h1><span style="color: #800000;"><strong>Ground Chicken Tacos &ndash; Instant Pot Recipe</strong></span></h1>
<strong><img src="img/GroundChickenTacos.jpg" alt="" /></strong></strong>
<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Ground chicken 1 lb</li>
<li>Soft or hard taco shells as needed</li>
<li>Olive oil 1 tbsp</li>
<li>onion 1 large finely chopped</li>
<li>Garlic 1 tbsp minced</li>
<li>Tomato 1 large finely chopped.</li>
<li>Paprika 1 tsp</li>
<li>Red chili&nbsp;powder 1 tsp</li>
<li>Freshly ground cumin 1 tsp</li>
<li>Red bell pepper 1 chopped</li>
<li>1 tsp salt</li>
<li>Taco toppings as needed</li>
</ul>
<span style="color: #0000ff;"><strong>Instant Pot method</strong></span>
<strong><iframe src="//www.youtube.com/embed/mYnrqFv9nIE" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></strong>
Set the Instant Pot to saut&eacute;. Once hot, add olive oil and saute onions, &nbsp;followed by garlic, 
    and tomatoes. When the onions 
    and tomatoes are soft add paprika, red chili&nbsp;powder and freshly ground cumin.<br><br>

Continue to stir for about 30 secs and add ground chicken (thawed). Continue to saute breaking lumps 
    of meat and mix well till the meat is coated with the onion tomato and spice mixture.
     Place lid and cook on manual &ndash; 5 minutes, then quick release.<br>

<p>Add red bell pepper, salt and mix well. Place lid back and cook again on manual &ndash; 3 minutes. 
    Then wait for natural release (about 5minutes). Dry up any liquid if left by using saute 
    function with lid open, stirring every once in a while.&nbsp;<br /> <br>
    Heat taco shells in microwave or on a pan for about 10 to 15 seconds. Fill taco shells with meat mixture and 
    toppings like lettuce, hot banana peppers, ranch, honey mustard sauce and ketchup or whatever is your 
    favorite toppings!!</p>
<img src="img/GroundChickenTacos1.jpg" alt="" />

<span style="color: #0000ff;"><strong>Stovetop method</strong></span>

Follow same steps as above on stovetop, in a skillet or pan except cover and cook meat for 15 minutes.<br><br>
After adding bell peppers just cook uncovered for about a minute. Saute till all the liquid in the pan is dry.
<p><img src="img/GroundChickenTacos2.jpg" alt="" /></p>
