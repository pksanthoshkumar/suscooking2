                                    <h1><strong><span style="color: #99cc00;">Instant Pot Ada</span> </strong></h1>
<p><strong><span style="color: #99cc00;"><img src="builds/InstantpotAda.jpg" alt="" /></span></strong></p>
<p><strong>Ingredients</strong></p>
<ul>
<li>Roasted brown rice flour&nbsp;2 cups</li>
<li>Fresh grated coconut&nbsp; &nbsp;2 cups</li>
<li>Jaggery&nbsp;or brown sugar powdered 1 cup</li>
<li>Cardamom powdered&nbsp;2 tsp</li>
<li>Salt &frac12; tsp</li>
<li>Water&nbsp;about 3 to 4 cups;</li>
<li>Plantain leaves a few</li>
</ul>

<div id="susAdds"> </div>

<p><strong>Method</strong></p>
<p>In a bowl mix rice flour and add salt and enough boiling hot water, mixing it thoroughly with a ladle. Leave it to cool. When it is cold enough mix the dough with hands thoroughly kneading it into a soft dough without lumps. The consistency should be softer than chapatti dough and also wet enough to spread it on the banana leaves.</p>
<p>Soften the plantain leaves by quickly running it on gas flame. Cut the plantain leaves into square pieces. In a bowl, mix the coconut, jaggery and cardamom.</p>
<p>Make balls with a handful of the dough, place it on the leaf and spread it evenly to the edges. Flatten it as thinly as possible. Dip your palm in water or oil so that you can spread the dough easily. Take a spoonful or two of coconut mixture and spread it on top and fold the leaf from end to end.</p>
<p><img src="builds/InstantpotAda1.jpg" alt="" /></p>
<p>Stack the prepared dough in idli steamer or a dokla steamer rack which fits in the instant pot.</p>
<p><img src="builds/InstantpotAda2.jpg" alt="" /></p>
<p>Add two cups of water in the instant pot. Place the steamer in the pot.</p>
<p><img src="builds/InstantpotAda3.jpg" alt="" /></p>
<p>Cover the lid and turn the steam release valve at venting position. Turn on the instant pot to manual mode for 10 minutes. Do quick release right away, open lid and let it cool before serving.<p><strong>Notes</strong>: If not using instant pot, regular idli cooker can be used.</p>
