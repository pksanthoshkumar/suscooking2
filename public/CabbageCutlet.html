                                    <h1><span style="color: #800080;">Cabbage Cutlet</span></h1>
                                    <h3><head style="color: #800080;"><img src="img/CabbageCutlet.jpg" alt="" /></head><br>
                                        <span style="color: #0000ff;">Ingredients</span></h3>
                                    <ul>
                                    <li>Cabbage (purple or green) finely shredded 2 cups</li>
                                    <li>Potato &ndash; cooked, peeled and mashed 2 cups</li>
                                    <li>Onion finely chopped 1 cup</li>
                                    <li>Green chilis finely chopped 2-4</li>
                                    <li>Ginger minced 1 tsp</li>
                                    <li>Cilantro finely chopped 2 tbsp</li>
                                    <li>Cumin powder &frac12; tsp</li>
                                    <li>Chili powder 1/2 tsp</li>
                                    <li>Turemeric powder 1/4 tsp</li>
                                    <li>All purpose flour 1 tbsp</li>
                                    <li>Salt as needed</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>For Frying</strong></span>
                                    <ul>
                                    <li>Bread crumbs as needed</li>
                                    <li>Eggs 2</li>
                                    <li>Oil as needed</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <h3><span style="color: #0000ff;">Method</span>&nbsp;</h3>
                                    <p>In a bowl, take all the ingredients except the ones for frying and mix well with hands. Make small lemon sized balls and flatten it. Heat oil in a pan. Dip the cutlet in egg and then in bread crumbs and shallow fry it on medium heat. Flip sides and fry till both sides are browned. Drain on paper towel. Serve with tomato ketchup or mint chutney!</p>
