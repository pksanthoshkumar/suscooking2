                                    <!--  Copy your recipie in here -->

                                    <h1><span style="color: #008000;">Avocado and Orange Salad</span>
                                        <span style="color: #ff6600;">With Pan Roasted Chicken</span></h1>

                                        <img src="img/AvocadoOrangeSalad.jpg" class="lazyload" alt="" />
                
                                        <!-- Start Reipie description and Content -->
                                        
                                        <span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                        <ul>
                                        <li>Boneless skinless chicken breasts 2</li>
                                        <li>Avocado 1 cubed</li>
                                        <li>Orange 1 cubed</li>
                                        <li>Cucumber &frac12; cubed</li>
                                        <li>Cherry tomatoes 1 cup</li>
                                        <li>Spinach 2 cups</li>
                                        <li>Shredded cheese as required</li>
                                        <li>Oil as required</li>
                                        </ul>
                                        <span style="color: #0000ff;"><strong>Marinade for chicken</strong></span>
                                        <ul>
                                        <li>Paprika 1 tsp</li>
                                        <li>Dry oregano &frac12; tsp</li>
                                        <li>Dry thyme &frac12; tsp</li>
                                        <li>Dry parsley &frac12; tsp</li>
                                        <li>Lemon and pepper seasoning 1 tsp</li>
                                        <li>Black pepper powder 1tsp</li>
                                        <li>Salt as required&nbsp;</li>
                                        </ul>
                                        <span style="color: #0000ff;"><strong>Salad Dressing</strong></span>
                                        <ul>
                                        <li>Olive oil 1 tbsp</li>
                                        <li>Garlic grated 1 tsp</li>
                                        <li>Lemon juice 1 tbsp</li>
                                        <li>Black pepper powder 1 tsp</li>
                                        <li>Salt as required</li>
                                        </ul>
                                        <span style="color: #0000ff;"><strong>Method</strong></span>
                                        Marinate chicken with all ingredients for marinade. Set aside for an hour.<br>
                                        Preheat oven to 400 deg F.
                                        <p>Heat oil in an oven safe skillet. Place the chicken in the skillet and cook till golden brown, about 5 minutes on each side. Transfer skillet to oven and broil for 10 minutes or till deeply browned, flipping sides hallway through.</p>
                                        <p>In a small bowl, combine ingredients for dressing.</p>
                                        In a mixing bowl combine avocado, orange, cucumber, cherry tomatoes and spinach. Add salad dressing and toss gently. Sprinkle shredded cheese. Serve right away with the roasted chicken!&nbsp;
                                        <strong><span style="color: #0000ff;">Notes:</span></strong> Chicken can be marinated with your favorite spices instead of the ones listed above.
                                        <p>Vegetarians can substitute chicken by adding 1 tbsp silvered almonds and &frac12; cup cooked chickpeas to the salad.</p>
                                        <p>&nbsp;</p>
