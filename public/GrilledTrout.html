                                    <h1><span style="color: #993300;">Grilled Trout</span></h1>
<p><img src="builds/GrilledTrout.jpg" alt="" /></p>
<p>People from Kerala, India - the state where I belong to, are all about seafood. Fish is one of their favourite foods. A day cannot pass wihtout inlcuding fish in their meals especially for folks from north Kerala. And I can vouch that fresh water fish is the very sought after fish varieties.</p>
<p>Trout is a fresh water fish&nbsp;commonly available in North America. I have never heard about or tried this fish before coming to this part of the world as they are not available in Kerala or Mangalore (another port city which is a paradise for fish lovers!!) where I grew up.</p>
<p>Rainbow trout is one of the healthiest fish you can include in your diet. They are high in omega-3 fatty acids, rich in potassium and an excellent source of the B-vitamin complex. You can maximize the health benefits of eating rainbow trout by cooking it from a variety of methods like steaming, grilling, broiling, or baking.&nbsp;</p>
<p>This recipe can be tried with any other types of fish such as sardines, mackerels, pomfrets or king fish!</p>
<h2><span style="color: #0000ff;"><strong>Ingredients</strong></span></h2>
<ul>
<li>2 Rainbow Trout cleaned and cut</li>
<li>Olive oil 1 tbsp for basting</li>
</ul>
<p><span style="color: #0000ff;"><strong>Marinade</strong></span></p>
<ul>
<li>Red chili powder 2 tsp or as per spice level</li>
<li>Turmeric &frac12; tsp</li>
<li>Green chilis 2 or as per spice level</li>
<li>Garlic 4 cloves</li>
<li>Ginger chopped 1 tbsp</li>
<li>Shallots peeled 6</li>
<li>Black pepper corns 1 tsp</li>
<li>Lemon juice of &frac12; lemon</li>
<li>Salt as required</li>
<li>Olive oil 1 tbsp</li>
</ul>

<div id="susAdds"> </div>

<p><span style="color: #0000ff;"><strong>Method</strong></span></p>
<p>Grind all ingredients listed under marinade, to a smooth paste. Marinate the fish and set aside in fridge for couple of hours.</p>
<p><span style="color: #0000ff;"><strong>Oven</strong></span></p>
<p>Preheat oven to 450 deg F. Place aluminum foil on a baking tray. Grease the foil with oil. Place fish and bake for 30 minutes. Remove and baste with olive oil, flip sides and broil for 10 minutes or until done.</p>
<p><span style="color: #0000ff;"><strong>Grill</strong></span></p>
<p>Preheat grill to high. Place the fish on the grill and cook on low for 7 to 8 minutes. Flip sides, baste and cook for another 5 minutes or until fish is browned.</p>
<p><span style="color: #0000ff;"><strong>Skillet</strong></span></p>
<p>Heat a tbsp of oil in a skillet. On medium heat, fry the fish flipping sides halfway through, 5 minutes on each side or till the fish is browned.</p>
<p>Serve with sliced onions, tomatoes, lemon and chopped scallions!</p>
<p>&nbsp;</p>
