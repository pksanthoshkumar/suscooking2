                                    <h1><span style="color: #800000;">Kerala Beef Fry (Instant Pot) </span></h1>
<p><span style="color: #800000;"><img src="builds/KeralaBeefFry.jpg" alt="" /></span></p>
<p>After eating healthy all week long, I had a temptation to cheat during last weekend and cheat I did, because I usually avoid red meat but Made yummylicious Kerala style beef fry. Kerala beef fry is the most sought-after dish in Kerala restaurants! An excellent combination with appam, Kerala porottas or rice!&nbsp;At homes, it is definitely a hit at parties and feasts! And for people who love booze, it&rsquo;s one of the most popular accompaniments with alcohol nicknamed as &ldquo;touchings&rdquo;!!!</p>
<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Beef 1 lb chopped to bite size pieces</li>
<li>Oil as required</li>
<li>Cloves 4</li>
<li>Cinnamon 1 &ldquo;piece</li>
<li>Cardamom 4</li>
<li>Onion finely chopped 1</li>
<li>Ginger Finely chopped 1 tbsp</li>
<li>Garlic Finely chopped 6 cloves</li>
<li>Tomato 2 finely chopped</li>
<li>Curry leaves 2 sprigs</li>
<li>Chili powder 1 tbsp</li>
<li>Turmeric 1 tsp</li>
<li>Coriander powder 1 tbsp</li>
<li>Meat Masala 1 tsp</li>
<li>Salt as required</li>
</ul>
<span style="color: #0000ff;"><strong>For Stir Frying</strong></span>
<ul>
<li>Onion 1 finely chopped</li>
<li>Ginger julienne 1 tbsp</li>
<li>Green chilis 4 long slice</li>
<li>Coconut 1 &ldquo;slices 1 cup</li>
<li>Curry leaf 2 sprigs</li>
<li>Chili powder 1 tsp</li>
</ul>

<div id="susAdds"> </div>

<span style="color: #0000ff;"><strong>Method</strong></span>
Turn on instant pot on saute mode and heat oil. Throw in the cloves, cinnamon and cardamom. When they spurt add onions followed by ginger and garlic. Saute till onions turn yellowish in color. Add tomatoes. Give it a good stir and add the spices, chili, turmeric and coriander. Add beef, meat masala and salt. Mix the meat till it gets coated with spices. Add curry leaves. Close lid and switch to meat mode and cook for 15 minutes. Do not add any water while cooking.<br>
When done, if there is lot of gravy formed in the pot, dry it up in manual mode for about 5 minutes.
<p>In a pan on stovetop, heat oil and stir fry the ingredients listed for stir frying. Before the onions turn soft add the cooked meat and stir fry on high heat till all the ingredients are mixed well and the meat gets crisp and fried! Garnish with curry leaves. Serve with Roti, Kerala Porotta or Rice!&nbsp;</p>
<span style="color: #0000ff;"><strong>Notes:</strong> </span>
If not using instant pot, meat can be cooked in regular pressure cooker on stovetop. Adjust cooking time as needed. Around 3 whistles. Do not add water.<br><br>
