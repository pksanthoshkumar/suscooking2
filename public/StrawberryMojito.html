                                    <h1><span style="color: #ff0000;">Strawberry Mojito</span></h1>
                                    <p><img src="builds/StrawberryMojito.jpg" alt="" /></p>
                                    <span style="color: #0000ff;"><strong>Servings 2</strong></span>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>Mint leaves large about 4</li>
                                    <li>Fresh strawberries large 2 to 3</li>
                                    <li>Lime juice of one lime</li>
                                    <li>Sugar 2 tbsp or as needed</li>
                                    <li>White rum 2 oz</li>
                                    <li>Chilled club soda unsweetened 2 cups</li>
                                    <li>Ice cubes as needed</li>
                                    </ul>
                                    <a href="https://click.linksynergy.com/fs-bin/click?id=miVmsz*SUo0&offerid=777214.10027848&subid=0&type=4"><IMG border="0"   alt="10 Days of Glam! 50% off Daily Deals + Free Shipping with code GLAM10 at Macys.com! Online Only. Valid 7/20-7/29." src="https://ad.linksynergy.com/fs-bin/show?id=miVmsz*SUo0&bids=777214.10027848&subid=0&type=4&gridnum=11"></a>
                                    <span style="color: #0000ff;"><strong>For Garnish</strong></span> </head><br/>
                                    Mint sprigs, lime and strawberries
                                    <h2><span style="color: #0000ff;">Method</span></h2>
                                    <p>Place mint leaves and strawberries in a pitcher and muddle it till mint leaves release the oil and strawberries are crushed. Add lime juice and sugar and stir to melt the sugar. Add rum, followed by chilled club soda and stir.</p>
                                    <span style="color: #0000ff;"><strong>How to serve</strong></span>
                                    <p>Fill half of a glass with ice cubes and pour the mojito on top of it. Garnish with the mint sprigs, lime rounds and strawberries.</p>
                                    <strong>Note:</strong>
                                    For virgin mojito just skip the rum.<br/>
