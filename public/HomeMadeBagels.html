                                    <h1><span style="color: #ff6600;">Home Made Bagels</span></h1>
                                    <p><img src="builds/HomeMadeBagels.jpg" alt="" />&nbsp;</p>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>All-purpose flour 2 cups</li>
                                    <li>Greek yoghurt 2 cups</li>
                                    <li>Sugar 1 tbsp</li>
                                    <li>Baking powder 2 tsp</li>
                                    <li>Cheddar cheese shredded 2 tbsp or as needed</li>
                                    <li>White sesame seeds 1 tsp</li>
                                    <li>Black sesame seeds 1 tsp</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Egg 1 beaten</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <h2><span style="color: #0000ff;">Method</span></h2>
                                    <p>In a bowl, add flour, baking powder, sugar and salt. Whisk to combine. Add yoghurt and knead into a smooth dough with your hands. Place the dough on to a floured surface and divide into 8 parts. Roll and shape them into thick rope and join the two ends to form the bagel shape. &nbsp;With a brush, coat the bagels with egg and then sprinkle sesame seeds on top. For cheese bagels, sprinkle cheese on top or add cheese while kneading the dough.</p>
                                    <p><strong>For Air Fryer method,</strong> turn on the air fryer to bake option at 350 deg F for 15 minutes. When preheated, grease the air fryer tray with cooking spray and bake.</p>
                                    <p><strong>For conventional oven method</strong>, preheat oven to 400 deg F. Arrange bagels on a flat baking tray and bake for about 30 minutes or till done.</p>
                                    <strong>Notes:</strong> </br>
                                    1. Sesame seeds can be replaced with other favorite toppings like poppy seeds, jalapeno peppers, flax seeds or store-bought bagel seasoning mix.</br>
                                    2. Different brands of air fryers have different settings. Adjust time and temperature accordingly.</p>
