<h1><span style="color: #db6f31;"><strong>Pepper Chicken</strong></span></h1> 
<p><strong>Ingredients</strong></p>
<ul>
<li>Chicken 1 kg</li>
<li>Oil 1 tbsp</li>
<li>Cloves about 4 or 5</li>
<li>Cinnamon 3 or 4 one inch pieces</li>
<li>Cardamom 3</li>
<li>Bay leaves 2</li>
<li>Onion 1 large</li>
<li>Garlic 3 cloves</li>
<li>Tomato 1 large</li>
<li>Ginger garlic paste&nbsp; 1 tbsp</li>
<li>Cumin powder 1 tsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Chilli powder 1 tsp</li>
<li>Coriander powder 1 tbsp</li>
<li>Black Pepper coarsely crushed 2 tbsp (can be more or less as per spice level required)</li>
<li>Salt 1 tsp or as needed</li>
<li>Water 2 cups or as needed</li>
<li>Cilantro finely chopped 1 tbsp</li>
</ul>
<p><strong>Method</strong>&nbsp;</p>
<p>In a pan add oil. Add cloves and cinnamon and wait till it pops out lightly. Add onions and saut&eacute; till light brown.Add whole garlic, keep tossing and then add ginger garlic paste.Add tomato.When the onions and tomato get mushy add the cumin powder. Keep stirring. Now add turmeric and chilli powder followed by coriander powder. Keep saut&eacute;ing.</p>
<p>Add chicken and salt. Toss well to coat it with onion tomato spice mixture.Open slightly the tip of cardamom and add it to the chicken. Add the bay leaves. Cover and cook for about 15 to 20 minutes or till cooked.</p>
<p>Add black pepper to the chicken and toss well till it get coated with pepper. Add about 2 cups of water. Stir to mix the water with chicken and spices to from a thick gravy. Let the gravy dry up or add more water and simmer if gravy is needed. Garnish with chopped cilantro.</p>
