                                    <h1><span style="color: #ff6600;">Punjabi Kadhi</span></h1>
<p><span style="color: #ff6600;"><img src="builds/PunjabiKadhi.jpg" alt="" /></span></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<h3><span style="color: #0000ff;">For Fritters/Pakora</span></h3>
<ul>
<li>Potato 1 cooked and mashed</li>
<li>Onion 1 finely chopped</li>
<li>Spinach chopped 2 cups</li>
<li>Chickpea flour 1 cup</li>
<li>Chili powder 1 tsp</li>
<li>Turmeric powder &frac14; tsp</li>
<li>Salt as needed</li>
<li>Oil for deep frying</li>
</ul>
<h3><span style="color: #0000ff;">For the curry</span>&nbsp;</h3>
<ul>
<li>Chickpea flour 2 cups</li>
<li>Yoghurt 2 cups</li>
<li>Water 1 cup</li>
</ul>
<h3><span style="color: #0000ff;">For seasoning</span></h3>
<ul>
<li>Oil 2 tbsp</li>
<li>Cumin seeds &frac12; tsp</li>
<li>Cloves 2</li>
<li>Cinnamon 1 &ldquo; piece</li>
<li>Onion finely chopped &frac12; cup</li>
<li>Tomato 1 finely chopped</li>
<li>Curry leaves a few</li>
<li>Green chilis chopped 1 tbsp</li>
<li>Dry red chili 2 cut to halves</li>
<li>Asafetida &frac12; tsp</li>
<li>Chili, Turmeric &amp; coriander powder &frac12; tsp each</li>
<li>Dry kasoori methi 1 tsp&nbsp;</li>
</ul>
<h3><span style="color: #0000ff;">Method</span></h3>
<p><strong>Step 1</strong>: Make the fritters/pakoras - Mix all the items listed under &ldquo;For Fritters&rdquo; except oil, with&nbsp; just enough water to wet the mixture and roll them into balls and deep fry them (bake or air fry for healthier version ) Drain on paper towel.</p>
<p><strong>Step 2</strong>: In a bowl, whisk the chickpea flour, yoghurt and water, making sure it is not lumpy. Set it aside.</p>
<p><strong>Step 3</strong>: Heat oil in a deep dish. &nbsp;Add cumin seeds. Let them crackle. Add asafetida and stir. Add curry leaves, dry red chilis, cloves and cinnamon and roast them. &nbsp;Add onions and saute till they turn golden. Add tomatoes. Continue to saute and when they turn soft add chili, turmeric &amp; coriander powder. Roast on medium heat. Pour a cup of water and let it boil. Then add the chickpea flour and yogurt mixture to it. Add enough salt. Let it boil. </p>
<p><strong>Final step</strong>: Add the fried fritters to the curry. Crush kasoori methi with your palm and drizzle over the curry.&nbsp;</p>
<strong>Note</strong></br>
!. Add the fried fritters only when you are ready to serve the dish</br>
<p>2. Fritters can also be made with your choice of any single vegetable such as just with onions or just potatoes or just spinach or cabbage or a combination of all.</p>
