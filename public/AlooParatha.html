                                    <h1><span style="color: #ff0000;">Aloo Paratha</span></h1>
                                    <p>&nbsp;<img src="builds/AlooParatha.jpg" alt="" /></p>
                                    <p>Aloo Paratha is whole wheat flatbread with spicy mashed potato stuffing. Aloo means potatoes and paratha is flatbread. It is a North Indian specialty. It is a yummy meal that can be eaten any time, at breakfast, lunch or dinner! Excellent for packing lunch boxes too!</p>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>whole wheat flour 2 cups</li>
                                    <li>Large potatoes 2 - cooked and mashed</li>
                                    <li>Chili powder &frac12; tsp</li>
                                    <li>Coriander powder &frac12; tsp</li>
                                    <li>Turmeric powder &frac14; tsp</li>
                                    <li>Cumin powder &frac14; tsp</li>
                                    <li>Garam masala &frac14; tsp</li>
                                    <li>Red onion 1 - finely chopped</li>
                                    <li>Green chilies as needed - finely chopped</li>
                                    <li>Cilantro &frac12; cup - finely chopped</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Butter</li>
                                    </ul>
                                    <h2><span style="color: #0000ff;">Method:</span>&nbsp;</h2>
                                    <p>In a bowl take the flour, add water and &frac12; tsp salt. Knead the flour to make a soft dough and set aside. Keep it covered.</p>
                                    <p>Cook whole potatoes. Once cooked, peel off the skin and mash it finely without lumps.</p>
                                    <p><img src="builds/AlooParatha1.jpg" alt="" /></p>
                                    <p>Mix all the rest of the ingredients and remaining salt to the mashed potatoes.</p>
                                    <p><img src="builds/AlooParatha2.jpg" alt="" /></p>
                                    <p>Mix well and make sure the spices are blended with the mashed potatoes.</p>
                                    <p>Roll the dough into lemon sized balls. Roughly around 6 of them. Before rolling the parathas, dust the rolling surface with flour. With a rolling pin flatten the dough a bit and spoon the potato mixture into it.</p>
                                    <p><img src="builds/AlooParatha3.jpg" alt="" /></p>
                                    <p>Close and roll the dough again to flatten it, dusting with flour.</p>
                                    <p><img src="builds/AlooParatha4.jpg" alt="" /></p>
                                    <p><img src="builds/AlooParatha5.jpg" alt="" /></p>
                                    <p>Cook the Paratha on a flat skillet flipping sides frequently till done.</p>
                                    <p><img src="builds/AlooParatha6.jpg" alt="" /></p>
                                    <p>A minute or so on each side. Remove from heat and brush it with butter while its hot.</p>
                                    <p>Serve with your favorite accompnaiments such as a bowl of yoghurt and spicy achar!!</p>
                                    <p>&nbsp;</p>
