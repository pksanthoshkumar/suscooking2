                                    <h1><span style="color: #ff6600;">Neer Dosa</h1>
<p><img src="builds/NeerDosa.jpg" alt="" /></p>
Neer dosa is a specialty from Mangalore, a beautiful coastal city in Karnataka (a southern state in India) Neer dosa literally means watery crepe. This dosa does not require any fermentation and needs very minimal ingredients! It is quick and easy to put together and is so soft, it melts in your mouth!!
<p>Watch video below! Enjoy cooking!!</p>
<strong>Ingredients</strong>
<ul>
<li>Rice 3 cups</li>
<li>Coconut 1 cup</li>
<li>Salt 1 tsp</li>
<li>Oil as needed</li>
<li>Water as needed&nbsp;</li>
</ul>
<strong>Method</strong>
Soak rice in water for about 4 to 6 hours.
In a blender, grind rice, coconut, salt and a cup of water to a fine batter. 
Add additional water to make the batter really watery as shown in the video below.
<p>Grease a cast iron pan with oil and pour batter to make the dosas. Cook covered for about a minute. With a steel spatula flip dosa on to a platter. Continue with rest of the batter.
Serve with coconut chutney/chicken curry/any vegetable korma/ egg curry</p>
<p><iframe src="//www.youtube.com/embed/kuGXEC2m-4k" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></p>
<p>&nbsp;</p>
<span style="color: #0000ff;"><strong>Notes</strong></span>
Do not touch the batter once poured on to the pan. If needed, just tilt and rotate pan to cover the entire pan with batter.
<p>Make sure to use a lid to cover while cooking.</p>
<p>It is not required to flip sides, only one side need to be cooked. Do not overcook, the dosa gets hardened.</p>
<p>&nbsp;</p>
