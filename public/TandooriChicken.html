                                    <h1><span style="color: #ff0000;">Spicy Hot Tandoori Chicken</span></h1>
<p><img src="builds/TandooriChicken.jpg" alt="" /></p>
This recipe is from a friend who recently made this at a Friday night party and it was so yummy that I decided to post it on my blog. But believe me my tummy was on fire for couple of days!!
<br><br><strong>Ingredients</strong>
<ul>
    <li>Skinless chicken drumsticks 20 </li>
</ul>

<strong>Marinade</strong>
<ul>
<li>Oil as required</li>
<li>Yoghurt 1 cup</li>
<li>Lemon juice 1/2cup</li>
<li>Red chili powder 4 tbsp or as per spice level</li>
<li>Turmeric 1 tsp</li>
<li>Salt as required</li>
</ul>
<strong>For Grinding</strong>
<ul>
<li>Onion chopped 1 cup</li>
<li>Ginger chopped 1 tbsp</li>
<li>Garlic chopped 1 tbsp</li>
<li>Cilantro chopped &frac12; cup</li>
<li>Mint leaves &frac12; cup</li>
<li>Green chili 5 or as per spice level</li>
<li>Khada masala 1 tbsp (mixture of cinnamon, black pepper, cardamom, star anise, nutmeg and cloves)&nbsp;</li>
</ul>

<div id="susAdds"> </div>

<strong>Method</strong>
<br>Grind together all ingredients listed under &ldquo;For Grinding&rdquo;. In a huge bowl, marinate chicken with the ground mixture and all the ingredients listed under marinade. Refrigerate it overnight.
<p>Preheat oven to 450 deg F. Cover baking tray with aluminum foil and place marinated chicken on the tray. Place the tray on middle rack of the oven and bake for 30 minutes. Flip sides, brush chicken with leftover marinade and bake another 10 minutes. Brush chicken with oil. Turn oven on to broil and bake another 5 minutes or until chicken is browned. Transfer to a platter, garnish with chopped cilantro and lemon wedges. Serve with mint chutney!!.</p>
