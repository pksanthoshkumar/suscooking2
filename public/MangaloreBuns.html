                                    <h1><span style="color: #ff0000;">Mangalore Buns</span></h1>
                                    <p><span style="color: #ff0000;"><img src="img/MangaloreBuns.jpg" alt="" /></span></p>
                                    This snack or breakfast item is unique to Mangalore. Growing up in Mangalore, this was a favorite snack we got from cafes or once in a while made by a neighbor who would generously send some over to us. We relished every single one of them, while we heard the neighbor explaining to my mom about how she made it. She described how much of flour and how much of baking soda (she called it "soda podi" in her local dialect) she used and also complaining about the banana not being so ripe to the texture she needed!. We told her, regardless, they were so yummy, with the intention of hoping she gets us more next time she makes it! </br>
                                    It is bun, yet, not baked but deep fried. It is simply yummy. Try this recipe for an evening snack or morning breakfast or an after-school snack for kids!
                                    <span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                    <ul>
                                    <li>All-purpose flour 4 cups</li>
                                    <li>Bananas 2 overripe &ndash; mashed</li>
                                    <li>Cumin seeds 1 tsp</li>
                                    <li>Yoghurt 1 cup</li>
                                    <li>Baking soda 1 tsp</li>
                                    <li>Salt a pinch</li>
                                    <li>Sugar 2 tbsp or a little more if needed</li>
                                    <li>Oil for frying</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <strong><span style="color: #0000ff;">Method</span></strong>
                                    In a bowl mix together all the dry ingredients flour, cumin, soda, salt and sugar. To this, add the mashed banana and knead the dough adding yoghurt little by little. Make a soft dough and set aside for about 4 hours minimum. Can also be left overnight.</br>
                                    Make lemon sized balls of the dough. Drizzle flour on the surface of kitchen countertop and using a rolling pin, flatten the dough into bun shape, about less than &frac14; cm in thickness. Deep fry in oil. Serve with coconut chutney or just on its own with a cup of coffee!!</p>
                                    
                                    <strong><span style="color: #0000ff;">Recipe Note:</span></strong> Do not mash the banana in blender, instead just use a fork.</br>
