                                    <h1><span style="color: #ff6600;">Mutton Sukka</span></h1>
<p><span style="color: #ff6600;"><img src="builds/MuttonSukka.jpg" alt="" /></span></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Onion 1 large thinly sliced</li>
<li>Ginger 1 inch sliced</li>
<li>Garlic minced 1 tbsp</li>
<li>Cloves 4</li>
<li>Cinnamon stick 1 inch</li>
<li>Cardamom 4 whole</li>
<li>Coconut oil as needed</li>
<li>Curry leaves</li>
</ul>
<h2><span style="color: #0000ff;">Marinade</span></h2>
<ul>
<li>Mutton 2lb bone in</li>
<li>Ginger garlic paste 1 tsp</li>
<li>Yoghurt &frac12; cup</li>
<li>Chili powder as per spice level</li>
<li>Coriander powder 1 tbsp</li>
<li>Garam masala &frac14; tsp</li>
<li>Turmeric &frac14; tsp</li>
<li>Salt as needed</li>
</ul>
<div id="susAdds"> </div>
<h2><span style="color: #0000ff;">For Grinding</span></h2>
<ul>
<li>Coconut freshly grated 2 cups</li>
<li>Whole red Kashmiri chilis 5</li>
<li>Whole coriander seeds 1 tbsp</li>
<li>Black pepper corns 1/2 tsp</li>
<li>Cumin &frac12; tsp</li>
<li>Fenugreek seeds &frac14; tsp</li>
<li>Garlic 4 cloves</li>
<li>Turmeric</li>
<li>Coconut oil as needed</li>
</ul>
<h2><span style="color: #0000ff;">Garnish (optional)</span></h2>
<ul>
<li>Cilantro finely chopped 1 tbsp</li>
<li>Roasted cashew nuts 1 tbsp&nbsp;</li>
</ul>
<h2><span style="color: #0000ff;">&nbsp;Instant Pot&nbsp;Method</span></h2>
<p>Marinate the mutton with ingredients listed under &ldquo;Marinade&rdquo; and set aside for an hour or so.</p>
<p>Tun on the instant pot to saute mode and heat oil. Add the cloves, cinnamon and cardamom. Allow them to crackle. Add onion, followed by ginger, garlic and curry leaves. Saute till soft. Add the marinated meat, mix well and add just about &frac14; cup of water. (The marinated meat oozes a lot of water while cooking in the IP. Since this is a dry dish do not use more water). Turn off saute mode and switch to meat mode. Cover and cook for 10 to 15 minutes.</p>
<p>While the meat is cooking, heat oil in a pan and roast the ingredients listed under &ldquo;For Grinding&rdquo; starting with coconut. When the coconut is lightly browned add coriander seeds, pepper, cumin and fenugreek and continue roasting for couple of minutes. Add red chilis and keep going till the chilis brown a bit. Finally add garlic and turmeric and fry for another minute. Let it cool. In a blender, coarsely grind the mixture with a little water (just enough to wet the mixture).</p>
When the meat is done cooking, release pressure and open the lid of the IP. Turn on saute mode again. Dry up most of the liquid that is left in the pot. Add the ground coconut mixture and salt as needed, into the meat. Mix gently (take care not to mash the meat) till the meat is well coated with the mixture. Let it cook uncovered for about 2 to 3 minutes while taking care it doesn't stick to the pot and burn. When done, turn off the IP and garnish with chopped cilantro and roasted cashews.
<h2><span style="color: #0000ff;">Stovetop Method</span></h2>
<p>Use a large non- stick pot and follow same steps as above except, add enough water (about 1 &frac12; - 2 cups) while cooking meat and cook covered for 30 minutes on medium heat. Make sure there is not a lot of liquid left in the pot before adding the ground coconut mixture.<strong>&nbsp;</strong></p>
