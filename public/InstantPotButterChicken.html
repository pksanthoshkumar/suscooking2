                                    <h1><span style="color: #ff0000;">Instant Pot Butter Chicken</span></h1>
                                    <iframe src="//www.youtube.com/embed/Q2eOGpIg3r4" width="560" height="314" allowfullscreen="allowfullscreen"></iframe>
                                    <span style="color: #ff6600;"><strong>Ingredients</strong></span>
                                    <span style="color: #0000ff;"><strong>Marinade</strong></span>
                                    <ul>
                                    <li>Boneless chicken breast or thighs 1 lb</li>
                                    <li>Chili powder 1 tsp</li>
                                    <li>Turmeric 1 tsp</li>
                                    <li>Cumin powder 1tsp</li>
                                    <li>Garam masala &frac12; tsp</li>
                                    <li>Ginger garlic paste 1 tbsp</li>
                                    <li>Yogurt 1/2 cup</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Lemon juice 1 tsp</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <span style="color: #0000ff;"><strong>Butter Chicken Sauce</strong></span>
                                    <ul>
                                    <li>Onion 1 finely chopped</li>
                                    <li>Green chili 4 sliced</li>
                                    <li>Ginger 1&rdquo; piece chopped</li>
                                    <li>Garlic 4 cloves chopped</li>
                                    <li>Cardamom 2</li>
                                    <li>Tomato 1 chopped</li>
                                    <li>Cashews a few (5 to 6)</li>
                                    <li>Chili powder 1 tsp</li>
                                    <li>Turmeric &frac14; tsp</li>
                                    <li>Cumin powder 1 tsp</li>
                                    <li>Coriander powder 1 tsp</li>
                                    <li>Low fat cream 1 cup</li>
                                    <li>Oil as required</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>For Garnish</strong></span>
                                    <ul>
                                    <li>Kasuri methi (Dry fenugreek leaves) 1 tsp</li>
                                    <li>Cilantro finely chopped 1 tbsp</li>
                                    </ul>
                                    <span style="color: #ff6600;"><strong>Method</strong></span>
<span style="color: #0000ff;"><strong>Step One: Marinate</strong></span>
Cube the chicken to bite size pieces and marinate it. Refrigerate for an hour or so.
<span style="color: #0000ff;"><strong>Step Two: Make the butter chicken sauce</strong>.</span>
Turn on the instant pot to saute mode. Heat oil and add onion, ginger, garlic and green chilis. Saute for a minute and then add tomatoes. Add all the spices one after other and saute till the onions get soft and combines well with the spices, about 2 to 3 minutes. Add the cashew nuts. If the instant pot gets too hot, turn it off and turn on as needed. Let the onion mixture cool.</br>
In a blender, grind the mixture to a smooth paste with a cup of low-fat cream. The sauce is now ready.
<strong><span style="color: #0000ff;">Step Three: Make the butter chicken</span> </strong>
Clean the instant pot and turn it on back to saute mode. Heat a tbsp butter (add more if needed) and stir fry the chicken for about a minute or till the marinade dries up. (again, turn off and on the instant pot as needed when it gets too hot) Add the sauce, salt if needed and a cup of water or more if required, to the chicken and stir well. Close lid and switch off saute mode and turn on to meat mode and cook for about 8 to 10 minutes or as long as needed for the chicken to be cooked. When done, garnish with kasuri methi and cilantro!</br>
