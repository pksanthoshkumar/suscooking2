                                    <h1><span style="color: #993300;">Home Made Bread</span></h1>
<p>&nbsp;<img src="builds/HomeMadeBread.jpg" alt="" /></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Whole wheat bread flour or all-purpose flour 4 cups</li>
<li>Yeast 1 &frac12; tbsp</li>
<li>Sugar 1 tbsp</li>
<li>Salt &frac12; tsp or as needed</li>
<li>Olive oil or butter &frac12; cup</li>
<li>Warm Water 2 cups&nbsp;</li>
</ul>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>Make the dough in a large bowl. To begin, pour warm water in the bowl, add yeast and sugar into it and mix well. Wait for about 5 to 10 minutes for the yeast to be frothy. Stir in oil and salt. Mix flour little by little into the yeast mixture and make the dough. Move the dough to floured surface on counter-top and knead the dough till it gets soft. Set the dough aside covered till it rises. &nbsp;Once the dough rises punch it out and knead again on the countertop. When done, place the dough into the baking pan. Use a 5" X 9" loaf pan or a 9" round pan.&nbsp;Keep it covered and let it rise over the rim of the pan. Preheat oven to 375 deg F and bake the bread for about 40 minutes or till done.&nbsp; Remove from oven and brush with butter. Let it cool.</p>
