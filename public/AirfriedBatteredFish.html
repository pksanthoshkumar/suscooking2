                                    <h1><span style="color: #993300;">Air Fried Battered Fish</span></h1>
                                    <p><span style="color: #993300;"><img src="builds/AirfriedBatteredFish.jpg" alt="" /></span></p>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>Cod Fillet 1 lb cut to slices</li>
                                    <li>All-purpose flour or chickpea flour &frac34; cup</li>
                                    <li>Semolina &frac14; cup</li>
                                    <li>Chili powder 1 tsp</li>
                                    <li>Garam masala a pinch</li>
                                    <li>Garlic powder 1 tsp</li>
                                    <li>Ginger shredded 1 tsp</li>
                                    <li>Black pepper powder 1 tsp</li>
                                    <li>Cumin powder &frac14; tsp</li>
                                    <li>Asafetida/Hing &frac14; tsp</li>
                                    <li>Kasoori methi (Dry fenugreek leaves) a pinch</li>
                                    <li>Salt 1 tsp</li>
                                    <li>Olive oil 2 tbsp</li>
                                    <li>Lemon juice of one lemon</li>
                                    <li>Water about 2-4 tbsp&nbsp;</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <h2><span style="color: #0000ff;">Method&nbsp;</span></h2>
                                    Wash and pat dry the fish. In a bowl, make a thick batter from all of the above ingredients using as little water as possible and marinate the fish.</br>
                                    Turn on the air fryer using Air fry option to 400 deg F for 10 minutes. Spray the air fryer tray with cooking spray and fry the fish till they turn brown and crisp. After about 8 minutes flip sides and grease the fish again with cooking spray. Continue cooking. Add more time if needed.</Wash>
                                    Serve on a bed of onions and lemon wedges. Eat with rice or make it a meal by itself just by adding veges on the side!</head></br>
                                    <br><span style="color: #0000ff;"><strong>Note:</strong> </span></br>
                                    To avoid dripping in the air fryer, make sure the batter is thick and not runny.</p>
