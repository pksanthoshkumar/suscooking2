                                    <h1><span style="color: #ff9900;"><strong>Whole Wheat Puttu</strong></span></h1>
<p><span style="color: #ff9900;"><strong><img src="img/WholewheatPuttu.jpg" alt="" /></strong></span></p>
<p>Puttu is a breakfast dish from Kerala. It is simply made of coarsely powdered rice flour or wheat flour and freshly grated coconut. The flour is moistened with water and steamed with layers of coconut in between, in a special utensil called puttu maker which consists of two parts. One part is a pot and its lid with steaming vent, in which the water for steaming is boiled.</p>
<p><img src="img/WholewheatPuttu1.jpg" alt="" /></p>
<p>The other part is the cylindrical steamer in which the puttu flour and coconut is layered and then steamed.</p>
<p><img src="img/WholewheatPuttu2.jpg" alt="" /></p>
<p>Puttu is mostly eaten with chickpea curry. In north Kerala especially the malabar region, puttu is eaten with green mung curry, potato stew, chicken stew, fish molly (a type of curry in which fish is cooked with coconut milk and flavorful spices) lamb stew or simply with bananas and pappadams!</p>
<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>3 cups whole wheat flour</li>
<li>1 cup rava</li>
<li>1 cup of water</li>
<li>2 cups of freshly grated coconut</li>
<li>1 tsp of salt</li>
<li>Water for steaming as needed</li>
</ul>
<span style="color: #0000ff;"><strong>Method</strong>:</span>
Mix the wheat flour and rava well together. Take water in a bowl, add salt and mix. Take a palm full of water, sprinkle evenly on the flour and run your fingers through the flour to make it moist. Break lumps in the flour that form in the process. Repeat a few times over and over till the flour is moist enough to hold together but still in a powder form.<br>
<br>Fill water in the steaming pot and bring it to a boil. In the puttu maker drop in a tbsp full of coconut and then two fistful of flour and repeat two more layers till top.&nbsp; Place the puttu maker on the steaming vent of the pot. Let it cook it till you see the steam coming out of the vent of the puttu maker (about 5 minutes).<br>

<br>When done, with the help of a long skewer, push the puttu out on to a platter.<br>
<p>Can be served with mung bean curry, chickpea curry, potato stew, chicken stew or simply banana and pappadoms!!</p>
<p>&nbsp;</p>
