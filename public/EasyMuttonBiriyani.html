                                    <h1><span style="color: #0000ff;"><strong>Easy Instant Pot Mutton Biriyani</strong></span></h1>
<p>&nbsp;<iframe src="//www.youtube.com/embed/bKveXtJr4Aw" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></p>
I have shared authentic biriyani recipes on the page previously. This recipe is an easier, simpler and healthier version but tastes equally fantastic. To keep it healthy I have not used butter or ghee but olive oil.
<p>This is my first instant pot biriyani recipe. But it turned out delicious with the rice, meat and spices cooked to perfection!!</p>
<span style="color: #0000ff;"><strong>Stove top method is also included.</strong></span>

<div id="susAdds"> </div>

<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Mutton 1 lb</li>
<li>Basmati rice 4 cups</li>
<li>Olive oil 2 tbsp (Butter or ghee can be used optionally)</li>
<li>Cardamom 4</li>
<li>Cloves 6</li>
<li>Cinnamon sticks/bark about three 1&rdquo; pieces</li>
<li>Turmeric &frac12; tsp</li>
<li>Red chili powder 1 tsp or as per spice level</li>
<li>Mutton masala powder 1 tsp</li>
<li>Fennel powder 1 tsp</li>
<li>Onion 1 sliced</li>
<li>Tomato 1 chopped</li>
<li>Water 2 cups</li>
<li>Salt 1 tsp or as required</li>
</ul>
<span style="color: #0000ff;"><strong>For Grinding:</strong></span>
<ul>
<li>Green chilli 6 or as per spice level</li>
<li>Garlic 6 cloves</li>
<li>Ginger chopped 1 tbsp</li>
<li>Cilantro chopped 2 tbsp&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</li>
</ul>
<p><span style="color: #0000ff;"><strong><img src="img/EasyMuttonBiriyani.jpg" alt="" /></strong></span></p>
<span style="color: #0000ff;"><strong>Instant Pot Method</strong></span>
<p>To begin, rinse and drain basmati rice. Grind all ingredients listed under grinding. Chop onion and tomato.</p>
<p>Turn on instant pot in saut&eacute; mode. Heat olive oil and add cardamom, cloves and cinnamon. Let them spurt. Add onions and saut&eacute; till they turn lighter and add the ground green chili mixture. Mix well and add chopped tomatoes. Continue saut&eacute;ing till tomato turns mushy. Add the spices - first turmeric followed by red chili, mutton masala and fennel. Add mutton and salt. Mix well to coat meat with spices. Add 2 cups of water and 1 tbsp lemon juice(optional). Close lid and ensure the vent is on seal position. Cancel saut&eacute; mode and use meat option and cook for 15 minutes.</p>
<p>When done, do quick release, open lid, add the rice and chopped cilantro, mix well. Make sure there is enough liquid to cook the rice. Close lid, use manual option and cook for 6 minutes.</p>
<p>When done, do quick release again, open lid and mix the biriyani very gently taking care not to break the rice grains. Serve hot with raita!!</p>
<span style="color: #0000ff;"><strong>Stove Top Method:</strong></span>
<p>Follow the same procedure with a regular pressure cooker which can be used on stovetop. The water level should be slightly above the meat and rice while cooking. Cook the meat without pressure for about 15 minutes or till meat is 3/4 cooked. Then add the rice and pressure cook . Cook time and water required varies for different brands of rice. Adjust accordingly.</p>
<p>&nbsp;</p>
