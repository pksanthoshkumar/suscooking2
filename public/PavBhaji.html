                                    <h1><span style="color: #993300;">Pav Bhaji</span></h1>
<p><span style="color: #993300;"><img src="builds/PavBhaji.jpg" alt="" /></span></p>
<p>Pav bhaji is a popular street food from India. Pav simply means bread and bhaji is the vegetable dish that goes with it. The masala or the spice mix used to cook the vegetable makes it taste different from the other dishes. The bread is usually toasted on a pan with lots of butter. In this recipe I have used whole wheat dinner rolls. I have also used home-made Pav bhaji masala.</p>
<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Cauliflower &frac12; head roughly chopped</li>
<li>Potato 1 large peeled and cubed</li>
<li>Frozen green peas 1 cup</li>
<li>Green bell pepper &frac12; cubed</li>
<li>Onion 1 finely chopped</li>
<li>Tomato 1 chopped</li>
<li>Ginger garlic paste 1 tbsp</li>
<li>Turmeric &frac12; &nbsp;tsp</li>
<li>Red chili powder 1 tsp</li>
<li>Kasuri methi 1 tsp</li>
<li>Salt as needed</li>
<li>Oil as needed&nbsp;</li>
</ul>
<span style="color: #0000ff;"><strong>For Spice mix (Pav bhaji masala</strong>)</span>
<ul>
<li>Whole coriander seeds 2 tbsp</li>
<li>Whole dry red chilis as per spice level</li>
<li>Black cardamom 2</li>
<li>Cinnamon 1 &ldquo;piece</li>
<li>Clove 4</li>
<li>Cumin 1 tsp</li>
<li>Fennel 1 tsp</li>
<li>Black pepper 1 tsp</li>
<li>Turmeric powder &frac14; tsp</li>
</ul>
<span style="color: #0000ff;"><strong>Other Ingredients</strong></span>
<ul>
<li>Dinner rolls or buns as needed</li>
<li>Butter as needed</li>
<li>Cilantro a handful finely chopped</li>
<li>Onions 1 small finely chopped</li>
<li>Lemon wedges of &nbsp;&frac12; lemon&nbsp;</li>
</ul>
<span style="color: #0000ff;"><strong>Method:</strong> </span>
In a pan, dry roast the ingredients for spice mix/masala, cool and then powder in a blender.</br>
Cook cauliflower and potato in instant pot with &frac14; tsp turmeric, chilli powder, salt and 1 cup of water. Use manual option and cook for 5 minutes.</br>
If using regular pressure cooker, cook until soft and tender.<br/>
When done, mash the cooked veges.</br>
In a pan, heat oil and saute onions followed by ginger garlic paste and then add tomatoes. Cover and cook for couple of minutes. When the onion tomato mixture turns soft, add turmeric powder, salt and 2 tbsp of the ground spice mix/ pav bhaji masala. Add bell pepper and frozen green peas. Stir well and then add the cooked veges. Mix well. Add &frac12; cup water to form a thick gravy but not too runny. Bring it to a slow boil on low heat and let it simmer for 1 or 2 minutes. Finally sprinkle kasuri methi to finish!</br>
Slice the buns midway. Heat butter in a pan and toast both sides of the buns. Serve the bhaji in a bowl, top it with chopped onions, cilantro and a generous dash of lemon juice. Scoop the bhaji with hot toasted buttery bun and devour it!!</br>
<p></p>
