                                    <h1><span style="color: #008000;">&nbsp;Summer Salads</span></h1>
<span style="color: #008000;"><img src="builds/SummerSalads.jpg" alt="" /></span>
<h2><span style="color: #ff6600;">Mango Salad</span></h2>
<h4><span style="color: #0000ff;">Ingredients</span></h4>
<ul>
<li>Ripe Mango 1 &ndash; peeled and cubed</li>
<li>Red bell pepper &frac12; of one cubed</li>
<li>Tomato 1 cubed</li>
<li>Frozen Corn &ndash; defrosted or fresh corn kernels &frac12; cup</li>
<li>Onion finely chopped &frac12; cup</li>
<li>Cilantro finely chopped 1 tbsp</li>
<li>Grated cheese&nbsp;</li>
</ul>
<strong><span style="color: #0000ff;">Dressing:</span></strong>
<ul>
<li>Olive oil 2 tbsp</li>
<li>Lime juice 2 tbsp</li>
<li>Garlic powder &frac12; tsp</li>
<li>Salt as needed</li>
<li>Black pepper powder 1 tsp</li>
</ul>
<h2><span style="color: #ff6600;">Egg Salad</span></h2>
<h4><span style="color: #0000ff;">Ingredients</span></h4>
<ul>
<li>Boiled eggs sliced - 1 per person</li>
<li>Cucumber 1 peeled and cubed</li>
<li>Romaine lettuce &frac12; of one - chopped</li>
<li>Tomato cubed</li>
</ul>
<span style="color: #0000ff;"><strong>Dressing:</strong></span>
<ul>
<li>Olive oil 2 tbsp</li>
<li>Lime juice 2 tbsp</li>
<li>Honey 1 tsp</li>
<li>Dijon mustard 1 tsp</li>
<li>Garlic powder &frac12; tsp</li>
<li>Salt as needed</li>
<li>Black pepper powder 1 tsp</li>
</ul>

<h2><span style="color: #ff6600;">Avocado Salad</span></h2>
<h4><span style="color: #0000ff;">Ingredients</span></h4>

<ul>
<li>Avocado 1 &ndash; peeled, pitted and cubed</li>
<li>Cherry tomatoes 1 cup</li>
<li>Lettuce chopped 2 cups</li>
<li>Mixed dry nuts- cashew halves and almonds or pistachios &frac12; cup</li>
<li>Cucumber 1&nbsp;</li>
</ul>
<span style="color: #0000ff;"><strong>Dressing:</strong></span>
<ul>
<li>Olive oil 2 tbsp</li>
<li>Lime juice 2 tbsp</li>
<li>Honey 1 tsp</li>
<li>Garlic powder &frac12; tsp</li>
<li>Crushed red chilis 1 tsp</li>
<li>Salt as needed&nbsp;</li>
</ul>
<h2><span style="color: #ff6600;">Pineapple Salad</span></h2>
<h4><span style="color: #0000ff;">Ingredients</span></h4>
<ul>
<li>Pineapple cubed 2 cups</li>
<li>Cucumber peeled and cubed 1</li>
<li>Tomato cubed 1</li>
<li>Green bell pepper &frac12; of 1 cubed</li>
<li>Onion finely chopped 1</li>
<li>Mix of dry cranberries, walnuts, almonds and peanuts &frac12; cup</li>
</ul>
<strong><span style="color: #0000ff;">Dressing:</span></strong>
<ul>
<li>Olive oil 2 tbsp</li>
<li>Mayonnaise 1 tsp</li>
<li>Honey mustard 1 tsp</li>
<li>Lime juice 1 tbsp</li>
<li>Salt as needed</li>
<li>Black pepper powder &frac12; tsp</li>
<li>Garlic powder &frac12; tsp</li>
</ul>
<span style="color: #0000ff;"><strong>Method:</strong> </span>
<p>In salad bowl combine all the salad veges. In a small bowl, whisk all the dressing ingredients. Add to the veges and toss to mix well. Add the mixed nuts, eggs or cheese toppings as desired.</p>
