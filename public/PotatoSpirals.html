                                    <h1><span style="color: #993300;">Potato Spirals in Air Fryer</span></h1>
<p>&nbsp;<img src="builds/PotatoSpirals.jpg" alt="" /></p>
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Potatoes 3</li>
<li>Paprika &frac12; tsp</li>
<li>Parmesan cheese grated &frac14; cup</li>
<li>Garlic powder &frac14; tsp</li>
<li>Dried parsley &frac14; tsp</li>
<li>Black pepper powder &frac12; tsp</li>
<li>Salt as required</li>
</ul>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>In a small bowl mix all the ingredients except potatoes. Peel skin of the potatoes wash and pat dry. Push the skewer through the center of the potato from one end to the other. Run the knife in spirals to slice the potato.</p>
<p>Preheat the air fryer to 380 deg F for 15 minutes. Grease the air fryer tray with olive oil cooking spray. Place the potato skewers in the air fryer. Spray olive oil cooking spray on the potatoes. Close the air fryer and let it run. Halfway through, remove the skewers and sprinkle the spice mix on top of and in between the potatoes. Place it back in the air fryer and continue till the potatoes begin to brown and are crispy. Check and adjust fryer timings and take care not to burn the potatoes.</p>
