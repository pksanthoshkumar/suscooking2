                                            <h1><span style="color: #0000ff;"><strong>Appam &amp; Egg Curry</strong></span></h1>
<h2><span style="color: #0000ff;"><strong>Appam Recipe</strong></span></h2>
<p><strong>Ingredients</strong></p>
<ul>
<li>Rice 3 cups</li>
<li>Cooked rice 1 cup</li>
<li>Grated coconut 3/4 cup</li>
<li>Sugar 2 tbsp</li>
<li>Yeast 1 tsp</li>
<li>Salt 1 tsp or as desired</li>
<li>Water as required for grinding</li>
</ul>
<p>&nbsp;<strong>Method</strong></p>
<p>Soak rice for about 5 to 6 hrs.</p>
<p>Grind rice with all of the above and leave aside for fermentation for about 6 to 8 hrs or overnight. The consistency of the batter is little runnier than dosa/pancake batter.</p>
<p>To make appam, heat the nonstick appam pan. Pour a ladle full of batter on to the center of the appam pan and swirl it around to cover the entire pan. (Alternately appam can also be made on dosa pan like mini dosas).</p>
<p>Keep the pan covered as you cook them. Cook on medium heat till done.</p>
<h2><span style="color: #0000ff;"><strong>Egg Recipe</strong></span></h2>
<p><strong>Ingredients</strong></p>
<ul>
<li>Boiled Eggs 4</li>
<li>Potato 1</li>
<li>Onion Sliced 2</li>
<li>Tomato diced 2</li>
<li>Green chilies sliced 3</li>
<li>Turmeric &frac12; tsp</li>
<li>Chilli powder 1 tsp</li>
<li>Any brand chicken/egg masala powder 1 tbsp</li>
<li>Ginger Shredded 1 tsp</li>
<li>Garlic shredded 1 tsp</li>
<li>Curry leaf a few sprigs</li>
<li>Oil 1 tbsp</li>
<li>Water 1 cup</li>
<li>Salt 1 tsp or as desired</li>
</ul>
<p><strong>Method</strong></p>
<p>Peel potato skin, cut and cook them in microwave.</p>
<p>Heat oil in a pan. Add mustard seeds and let them splutter. Add the onions with green chillies, curry leaf, ginger and garlic and saut&eacute;. When onions are softened add in tomatoes. Keep stirring till it gets mushy.</p>
<p>Add all the spices. Add the cooked potato and salt. Toss to coat the potato with the onion spice mixture. Add water, cover and cook for a minute or 2. Add the boiled eggs and stir gently till the eggs get covered with the gravy. Let the gravy thicken if desired.</p>
<p>&nbsp;</p>
