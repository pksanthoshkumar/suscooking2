                                        <h1><span style="color: #ff0000;"><strong>Stuffed Bell Peppers</strong></span></h1>
                                        <img src="builds/BellPeppersMain.jpg" alt="" />
                                        <strong>Ingredients</strong>
                                        <ul>
                                        <li>Bell peppers 3</li>
                                        <li>Ground turkey 1/2 lb. (optionally can use chicken, beef or pork)</li>
                                        <li>Brown rice - cooked 1 cup</li>
                                        <li>Onion - finely chopped 1</li>
                                        <li>Tomato - finely chopped 1</li>
                                        <li>Garlic - shredded 1 tbsp</li>
                                        <li>Ginger - shredded 1 tbsp</li>
                                        <li>Paprika 1 tsp</li>
                                        <li>Black pepper powder 1 tsp</li>
                                        <li>Lemon juice 1 tbsp</li>
                                        <li>Oregano &frac12; tsp</li>
                                        <li>Shredded mozzarella and cheddar cheese 1 cup</li>
                                        <li>Oil and Salt as required</li>
                                        </ul>
                                        <strong>Method</strong>
                                        Preheat oven to 400 deg F.
                                        <p>Cut off the top portion of the bell peppers and scoop off the seeds out.</p>
                                        <p><img src="builds/BellPeppers1.jpg" alt="" /></p>
                                        Heat oil in a pan. Add onions and saut&eacute; till translucent. Add tomato and stir till tomatoes are soft. Add garlic and ginger. Keep stirring. Add paprika and oregano. Add ground meat, salt, black pepper and lemon juice. Continue to saut&eacute;. Cover and cook meat for about 10 minutes on medium heat. Turn on the heat to high and dry out any gravy left. Toss in the rice and mix well. Turn off heat.
                                        <p>Place the bell peppers into a deep baking dish with the cut side up. Rub salt on the inside of the peppers. Spoon the meat and rice mixture into the peppers. Top with shredded cheese.</p>
                                        <p><img src="builds/BellPeppers2.jpg" alt="" /></p>
                                        Bake for 15 minutes covering with aluminum foil. Remove foil and bake for another 15 minutes or until the peppers turn soft.
                                        <img src="builds/BellPeppers3.jpg" alt="" />
                                        <strong>Notes:</strong>
                                        <ul>
                                        <li>&nbsp;Vegetarians could use either potatoes/mushroom/paneer or all of them as substitute for meat.</li>
                                        <li>Oregano and paprika could be substituted by spices of your choice.</li>
                                        </ul>
