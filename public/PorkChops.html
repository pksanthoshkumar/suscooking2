                                    <h1><span style="color: #ff00ff;">Honey Garlic Pork Chops</span></h1>
<img src="img/PorkChops.jpg" alt="" /><br>
I am having my 20 year old at home for summer and enjoying it - even though it means endless laundry, endless putting away things where they should be, endless clearing dishes from kitchen sink, glasses plates bowls from under the couch, playstation controllers, cellphone, headphones thrown on the floor, not being able to walk in the house without tripping on wires/cords/chargers and of course figuring out what to cook!!
<br><br>Figuring out what to cook???<br>
<br>It&rsquo;s a major planning needed to be made every day because like any other youth, he is a picky eater! The meat and fish have to be boneless, I can count on my fingers the number of vegetables he eats, there&rsquo;s only one fish that he will eat (salmon grilled or fried), the flavors have to be mild, repetition of dishes is a big no no, except butter chicken!&nbsp;<br>
<br>Not that I am particularly proud of all of the above but I like to pamper him with good food for the reason that I get this opportunity only for the two months he is home and I want to make sure he is well fed!<br>
<br>Today I am posting Pork chops which is one of his favorites!&nbsp;<br>
<strong>Ingredients</strong>
<ul>
<li>2 Pork chops about one cm in thickness</li>
<li>Honey 2 tbsp</li>
<li>Garlic powder</li>
<li>Garlic 1 tbsp finely shredded</li>
<li>Ginger 1 tbsp finely shredded</li>
<li>Green chili 1 finely chopped</li>
<li>Sherry wine 2 tbsp</li>
<li>Butter 1 tbsp</li>
<li>Salt &frac12; tsp</li>
<li>Pepper 1 tsp</li>
<li>Olive oil 1 tbsp</li>
</ul>
<strong>Method</strong>
Marinate pork chops with salt, pepper and garlic powder and set aside for about 30 minutes.<br>
<br>Heat oil in an iron skillet and cook the pork chops for about 8 to10 minutes, flipping sides halfway through. Remove from pan on to a platter.<br>
<br>In the same skillet add butter and shredded ginger, garlic and green chili. Stir and Scrape up any bits left&nbsp;over&nbsp;from the chops in the skillet bottom. Add honey and sherry wine and a little water and stir.<br>
<br>Bring back the pork chops to the honey mixture in the skillet and simmer. As it simmers keep spooning the sauce from the skillet to the top of the pork chops for about 3 to 4 minutes.<br>
<br>Garnish with fresh or dry parsley. Serve on a bed of rice and vegetables or just pork chops with vegetables!!<br>
