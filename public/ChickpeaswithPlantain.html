                                    <h1><span style="color: #333399;">Chickpeas with Plantain</span></h1>
<p><img src="img/ChickpeaswithPlantain.jpg" alt="" /></p>
<p>This dish known as koottu curry in Kerala, is traditionally a special occasion dish. It is cooked during feasts like Onam/Vishu or events such as weddings/birthdays/baby showers etc, especially in North Kerala.</p>
<p><span style="color: #0000ff;"><strong>Ingredients</strong></span></p>
<ul>
<li>Black Chickpeas 1 cup</li>
<li>Raw plantain with peel 1 cubed</li>
<li>Grated coconut 1 cup</li>
<li>Coriander seeds &frac12; cup</li>
<li>Cumin seeds 1 tsp</li>
<li>Red chili powder 1 tsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Curry leaf a few sprigs</li>
<li>Coconut oil 2 tbsp</li>
<li>Salt as required</li>
<li>Water as required</li>
</ul>

<div id="susAdds"> </div> 

<p><span style="color: #0000ff;"><strong>Method</strong></span></p>
<p>Soak chickpeas overnight and pressure cook with double the amount of water, turmeric, curry leaf and salt. When the chickpeas are cooked, add the cubed plantain and cook without pressure.</p>
<p>If cooking in instant pot, use multigrain option and first cook chickpeas with water just above the chickpeas, for 30 minutes. Then add plantain and use manual option for 5 minutes.</p>
<p>In a deep iron skillet or wok, heat oil. Add grated coconut and roast on medium flame. When coconut is almost brown, add coriander seeds and continue to roast. Add turmeric and cumin seeds. Keep roasting till the coriander seeds are very crisp and starts to break. Add chili powder and after couple of minutes, turn the heat to high. Give it a final stir just for about 30 seconds and move it off heat before it starts to burn.</p>
<p>Add the roasted coconut mixture to the chickpeas (make sure the gravy in the chickpeas is almost dried up) and bring it to boil for about 5 minutes stirring throughout (Optioally the coconut mixture can be corsely ground before adding it to chickpeas). Adjust spices or salt as needed. Garnish with curry leaves and serve with rice!</p>
<p>&nbsp;&nbsp;</p>
