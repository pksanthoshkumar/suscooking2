                                    <h1><span style="color: #ff0000;">Rava Toast</span></h1>
<p><span style="color: #ff0000;"><img src="img/RavaToast.jpg" alt="" /></span></p>
<p>Getting together with friends over a cup of coffee is always a refreshing afternoon routine which me and my friends do quite often. We huddle at the kitchen table of any one of the friend&rsquo;s place. The highlight of these meetings would of course be food/snacks!</p>
As my friends are from different parts of northern India, I have come across numerous foods I haven&rsquo;t tried eating or cooking before. One such snack is Rava Toast. Try this simple yet filling snack recipe you can put together in a jiffy! Also enjoy the amateur cooking video I have from one of those gatherings!
<h3><span style="color: #0000ff;"><iframe src="//www.youtube.com/embed/aHwGuuQxYEw" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></span></h3>
<h3><span style="color: #0000ff;">Ingredients</span></h3>
<ul>
<li>Bread slices 6</li>
<li>Semolina/Rava &frac12; cup</li>
<li>Yoghurt &frac14; cup</li>
<li>Onion finely chopped &frac14; cup</li>
<li>Tomatoes finely chopped &frac14; cup</li>
<li>Green chilis 2 shredded</li>
<li>Carrot grated 2 tbsp</li>
<li>Italian herbs 1 tsp</li>
<li>Cilantro finely chopped</li>
<li>Salt as per taste&nbsp;</li>
</ul>
<h3><span style="color: #0000ff;">Method</span></h3>
<p>Start by making the rava-vege mixture. In a bowl mix all of the above ingredients except bread. Mix by adding yoghurt little by little. The consistency of the mixture should be such that it can be spread on the bread without dripping. Add little water if needed.</p>
<p>Heat butter in a skillet. Take a bread slice and spread a spoonful of mixture only on one side. When the butter is melted, place the bread with the mixture side down on to the skillet and toast on medium heat. Lightly press the bread down. Let stay for a minute or until browned. Flip sides and toast the plain side of the bread. Add a little more butter while flipping. Repeat with the remaining slices of bread. Serve hot with mint chutney or ketchup!</p>
