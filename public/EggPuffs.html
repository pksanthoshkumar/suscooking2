                                    <h1><span style="color: #ff99cc;"><strong>Egg Puffs</strong></span></h1>
                                    <span style="color: #ff99cc;"><strong><img src="img/EggPuffs.jpg" alt="" /></strong></span>
                                    &nbsp;<span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                    <ul>
                                    <li>4&rdquo;x4&rdquo; square pastry sheets 8</li>
                                    <li>Boiled eggs 4</li>
                                    <li>Onion 1</li>
                                    <li>Green chili 2</li>
                                    <li>Ginger finely shredded 1 tsp</li>
                                    <li>Curry leaves roughly chopped 1 tbsp</li>
                                    <li>Chili powder &frac12; tsp</li>
                                    <li>Turmeric &frac14; tsp</li>
                                    <li>Salt as required</li>
                                    <li>Oil as required</li>
                                    <li>Butter/Olive oil for basting</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>Method:</strong></span>
                                    <p>Heat oil in a pan and saute onions, green chilies, ginger and curry leaves. When the onion begins to turn yellow, add chili powder, turmeric and salt. Continue to saute till the onion is covered with spices and begin to brown. Turn off the heat. Cut the boiled eggs into half and place it on the onion mixture.</P>
                                   Preheat oven to 450 deg F.
                                    Line a baking tray with aluminum foil. Take a pastry sheet and place the egg and the onion mixture on the sheet.
                                    <p><img src="img/EggPuffs1.jpg" alt="" /></p>
                                    <p>Fold the four corners to center and press to close.</p>
                                    <p><img src="img/EggPuffs2.jpg" alt="" /></p>
                                    <p>Continue with the rest of the sheets and place them on the baking tray folded side down. Baste with butter or olive oil.</p>
                                    <p><img src="img/EggPuffs3.jpg" alt="" /></p>
                                    <p>Bake for 20 minutes. Serve with a hot cup of tea or coffee!!</p>
                                    <p><img src="img/EggPuffs4.jpg" alt="" /></p>
                                    <span style="color: #0000ff;"><strong>Notes:</strong></span>
                                    <li>If using frozen pastry sheets, thaw them at room temperature for about 30 minutes</li>
                                    <li>Place the puffs folded side down while baking, to avoid it opening up</li>
                                    <li>Pepperidge farm brand pastry sheet has been used in this recipe</li>
