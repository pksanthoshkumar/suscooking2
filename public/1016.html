                                            <h1><span style="color: #dda652;"><strong>Chicken Biriyani</strong></span></h1> 
<img src="builds/ChickenBiriyani.jpg">
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><strong>Ingredients</strong></p>
<ul>
<li>Basmati rice 2 cups</li>
<li>Chicken 1/2 kg</li>
<li>Onion 3</li>
<li>Ginger 2&rdquo; piece</li>
<li>Garlic 20</li>
<li>Green chilli 5</li>
<li>Mint and cilantro a handful each</li>
<li>Yogurt 1 cup</li>
<li>Lemon 1</li>
<li>Chilli powder as needed</li>
<li>Turmeric &frac12; tsp</li>
<li>Coriander powder 1 tbsp</li>
<li>Cloves 4</li>
<li>Cinnamon 2&rdquo; piece</li>
<li>Bay leaf 2</li>
<li>Cardamom 3</li>
<li>Saffron 5-6 strands</li>
<li>Cashews and raisins as needed</li>
<li>Ghee or oil as needed</li>
<li>Salt as needed</li>
</ul>
<p>&nbsp;</p>
<p><strong>Method</strong>&nbsp;</p>
<p>Wash rice and drain all water. Soak saffron in two tbsp milk. Make a paste of mint, cilantro, ginger, green chilli and garlic. Marinate chicken with this paste, chilli powder, coriander powder, turmeric, salt and yogurt. Keep aside for 2 -3 hours or overnight in fridge.</p>
<p>In a pan add oil/ghee. Add cloves, cinnamon, bay leaves. Add onions and saut&eacute;. Add salt, shredded ginger and garlic. When onion starts to turn brown add the marinated chicken and toss well. Cover and cook till chicken is cooked.</p>
<p>&nbsp;In a pressure cooker (or any pot to cook rice) add ghee and stir fry the rice till its crisp. Add whole cardamom. Add 3 cups of boiling hot water and salt and cook. In a frying pan fry the cashews and raisins in ghee/oil. Move it out and in same pan fry onions till crisp and brown.</p>
<p>In a baking tray or a Dutch oven, layer the biryani. First rice then sprinkle the saffron soaked milk, then fried cashews raisins and onions followed by the cooked chicken with the gravy/ masala. Then squeeze the lemon juice on top. Repeat the layers. Top layer should be rice and, on that sprinkle, saffron milk, fried onions cashews and raisins. Cover with aluminum foil and bake on 450 deg F for 30 minutes.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
