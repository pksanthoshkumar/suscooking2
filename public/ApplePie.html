                                    <h1><span style="color: #ff0000;">Apple Pie</span></h1>
                                    <h2><span style="color: #0000ff;"><img src="builds/ApplePie.jpg" alt="" /></span></h2>
                                    <h2><span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>Pre-Made Pillsbury refrigerated pie crust 2</li>
                                    <li>Apple 5 medium</li>
                                    <li>Brown sugar &frac34; cup</li>
                                    <li>Cinnamon powder 1 &frac12; tsp</li>
                                    <li>Nutmeg powder a pinch</li>
                                    <li>All-Purpose flour 2 tbsps</li>
                                    </ul>
                                    <h2><span style="color: #0000ff;">Method</span>&nbsp;</h2>
                                    <p><img src="builds/ApplePie2.jpg" alt="" /></p>
                                    Preheat oven to 375 deg F. In a bowl, mix sugar, cinnamon, nutmeg and flour. Peel, core and slice apples. Add the sugar mixture to the apples and mix well. Take a 9&rdquo; glass pie baking dish and lay the pie crust. Press the crust firmly to the bottom and sides of the dish. Prick the crust at the base, with a fork to avoid making the crust soggy. Fill the crust with apple slices. Close with the second crust and press the edges together to seal.
                                    Gently make slits on top with a knife. Sprinkle some white sugar and cinnamon on top. Bake for about 50 minutes or till the crust turns golden brown.</p>
                                    <p><img src="builds/ApplePie3.jpg" alt="" />&nbsp;</p>
                                    <p><strong><span style="color: #0000ff;">Notes:</span></strong></p>
                                    <ol>
                                    <li>Granny Smith apples are considered best for apple pie but I have used Honeycrisp apples here. Any sweet-tart apples that stay relatively firm when baked, can be used.</li>
                                    <li>Adjust the quantity of sugar according to the sweetness of the apples.</li>
                                    <li>The pie filling should not be watery. If it gets watery add couple more tbsps of flour.</li>
                                    <li>Oven temperatures vary, adjust accordingly.</li>
                                    </ol>
