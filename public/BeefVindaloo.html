                                    <h1><span style="color: #800080;">Beef Vindaloo</span></h1>
<p><span style="color: #800080;"><img src="builds/BeefVindaloo.jpg" alt="" /></span></p>
<p>This is a recipe for beef vindaloo in instant pot. I have used Pot-In-Pot method in the instant pot and cooked rice too while cooking the meat. I find this method an enormous time saver and your meals are cooked in one go!!</p>
<p><iframe src="//www.youtube.com/embed/qX9SzFA785o" width="560" height="314" allowfullscreen="allowfullscreen"></iframe></p>

<div id="susAdds"> </div>

<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Olive oil 1 tbsp</li>
<li>Cloves 4</li>
<li>Cinnamon 1&rdquo; piece</li>
<li>Cardamom 4</li>
<li>Onion 1 large diced</li>
<li>Tomatoes 1 large diced</li>
<li>Baby potatoes abut 5 to 6</li>
<li>Curry leaf a few</li>
<li>Paste of green chili, ginger and garlic 1 tbsp</li>
<li>Beef 1lb</li>
<li>Chili powder 2 tsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Coriander powder 1 tsp</li>
<li>Cumin powder 1 tsp</li>
<li>Fennel powder 1 tsp</li>
<li>Meat masala &frac12; tsp</li>
<li>Salt as required</li>
<li>Water 1 cup&nbsp;</li>
</ul>
<span style="color: #0000ff;"><strong>For Rice</strong></span>
<ul>
<li>2 cups brown rice</li>
<li>4 cups water&nbsp;</li>
</ul>
<span style="color: #0000ff;"><strong>Method</strong></span>
<p>Turn on instant pot on saut&eacute; mode. Heat oil and add cloves, cinnamon and cardamom. Let them spurt. Add onions and saut&eacute; till they are golden. Add the green chili, ginger &amp; garlic paste. Add tomatoes and curry leaves and continue to saut&eacute; till they all get mushy. Add beef. Add all the spices and salt and mix till meat is well coated with spices. Add water. Place the trivet in the pot. Gently lower the pot with rice and water (watch video). Close lid and cook on manual for 20 minutes. When done, move out the cooked rice and the trivet. Stir and let the meat gravy thicken by turning on to manual mode for another 5 minutes uncovered. To enhance the flavor, add a tbsp of butter (otptional) to the curry and mix well.</p>
<p><span style="color: #0000ff;"><strong>Note</strong></span>: If not using instant pot, regular pressure cooker can be used. Adjust cooking time and water required.</p>
