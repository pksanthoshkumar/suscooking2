                                    <h1>Chicken ChickpeaPasta Soup</h1>
<p><img src="img/ChickenPastaSoup.jpg" alt="" /></p>
<p>Most of us are always looking for more guilt-free ways to make tasty and healthy meals for our family. Chickpea Pasta is one such option. As the name suggests, it is obviously, pasta made from chickpeas! This pasta is loaded with protein from chickpeas, contains fiber and is low on carbohydrates than traditional pasta because there is no flour in it. It is also low on glycemic index and gluten-free. Try this recipe for a hearty meal!</p>
<p><strong>Ingredients</strong></p>
<ul>
<li>Chickpea Pasta 2 cups</li>
<li>Boneless skinless chicken breast 1/2 lb - cut into 1" pieces</li>
<li>Mushrooms roughly chopped 2 cups</li>
<li>Zucchini 1 cut to 1&rdquo; squares</li>
<li>Bell pepper 1 cut to 1&rdquo; squares</li>
<li>Tomato 1 finely chopped</li>
<li>Onion 1 finely chopped</li>
<li>Ginger 1 tbsp finely shredded</li>
<li>Garlic 1 tbsp finely shredded</li>
<li>Chilli powder 1 tsp</li>
<li>Any brand pasta sauce 2 cups</li>
<li>Cherry tomatoes (optional)</li>
<li>Spring onions 1 tbsp chopped</li>
<li>Salt as required</li>
<li>Water as required</li>
</ul>

<div id="susAdds"> </div>

<p><strong>Method</strong></p>
Cook the chickpea pasta as per package instructions and drain off water.<br>
In a deep dish, saut&eacute; onions followed by ginger and garlic. Add tomatoes and continue to saut&eacute;. Add chicken, chili powder and salt. Stir fry the chicken for a few seconds. Cover and cook for about 5 minutes or till chicken is &frac34; cooked.<br>
Add the mushrooms and zucchini. Mix well with chicken and spices. Cover and cook for 5 minutes. Add bell peppers and let cook for a minute.<br>
Add the cooked pasta and pasta sauce. Mix well. Add 2 to 3 cups of water. Bring it to boil. Adjust the quantity of water if required. Add more sauce, spices or salt as per taste.<br>
<p>Garnish with cherry tomatoes and spring onions (optional).</p>
<p>&nbsp;</p>
