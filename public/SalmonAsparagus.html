                                    <h1><span style="color: #993300;">Lemon Garlic Salmon &amp; Asparagus in Instant Pot</span></h1>
<img src="img/SalmonAsparagus1.jpg" alt="" />
<h1 style="color: #ff6600;"><strong>Ingredients for Salmon</strong></h1>

<ul>
<li>Salmon Fillet 1 lb</li>
<li>Garlic 4 cloves grated</li>
<li>Parsley a few sprigs</li>
<li>Dill a few sprigs</li>
<li>Dry thyme &frac12; tsp</li>
<li>Black pepper powder 1 tsp</li>
<li>Lemon juice 1 tbsp</li>
<li>Lemon zest &frac12; tsp</li>
<li>Lemon slices of one lemon</li>
<li>Salt as needed</li>
</ul>
<strong style="color: #0000ff;">Method</strong>
Cut salmon fillet to 3 or 4 pieces and marinate with garlic, dry thyme, pepper, lemon juice, lemon zest and salt.<br><br>

<div id="advt">

</div>

In the instant pot, add a cup of water and add parsley and dill to water. Lower the trivet on to the water and place the marinated salmon on the trivet. Top with lemon slices. Close the lid and cook salmon using manual option for 4 minutes. When done remove salmon on to a platter.

<h1 style="color: #339966;"><strong>Ingredients for Asparagus</strong></h1>
<ul>
<li>Asparagus 1 lb</li>
<li>Olive oil 1 tbsp</li>
<li>Salt as needed</li>
<li>Black pepper powder 1 tsp</li>
<li>Garlic 2 cloves grated</li>
</ul>
<strong style="color: #0000ff;">Method</strong>
<p>Trim bottom part of asparagus. Set the instant pot on saute mode. Heat olive oil. Add the asparagus and all other ingredients one after other. Give it a good stir without breaking the asparagus.&nbsp; Cover the instant pot with a regular lid (not the instant pot lid). Let cook for just about a minute. Remove lid and give it one last stir till the asparagus is coated well with salt, pepper and garlic.</p>
<p>Transfer asparagus to a platter, place salmon on top and few lemon slices. Serve bread or rice on the side!</p>

<strong style="color: #0000ff;">Pan Sear Method</strong>
For Salmon, heat a tbsp oil in a skillet and cook the marinated salmon for about 3 minutes on each side or till browned.
For asparagus, heat a tbsp of oil in a deep pan and cook aspargus with all other ingredients listed, on high heat for about 2 minutes or till done. The crunchiness of aspargus should be retained. Do not overcook!<br>
