                                    <h1><span style="color: #993300;"><strong>Lemon Mint Chicken</strong></h1>
<p><strong><img src="img/MintChicken.jpg" alt="" /></strong></p>
<strong>Ingredients</strong>
<ul>
<li>Chicken leg quarters 4</li>
<li>Lemon wedges 4</li>
</ul>
 <strong>Marinade</strong>
<ul>
<li>Mint leaves 2 cups</li>
<li>Cilantro chopped 2 cups</li>
<li>Green chilies 4 or as per spice level</li>
<li>Ginger shredded 2 tbsp</li>
<li>Garlic shredded 2 tbsp</li>
<li>Lemon juice &frac12; cup</li>
<li>Red chili powder 1 tbsp</li>
<li>Turmeric &frac12; tsp</li>
<li>Black pepper powder 1 tsp</li>
<li>Salt as needed</li>
</ul>
<strong>Method</strong>
<p>Cut chicken leg quarters to 2 or 3 pieces. Grind all ingredients under marinade.
Marinate chicken and set aside in fridge overnight.</p>
<p><img src="img/MintChicken1.jpg" alt="" /></p>
<p>The chicken can be cooked by any of the following methods.</p>
<p><strong>Oven</strong>:<br /> Preheat oven to 450 deg F. Line a baking tray with aluminum foil and bake chicken for 30 minutes. Flip sides and set oven on broil and bake for another 10 minutes or till done.</p>
<strong>Grill:</strong>
<p>Prepare grill for medium high heat. Remove chicken from marinade and Place on the hot grill. Cook for about 30 - 40 minutes, covered, flipping sides every 10 minutes or so.</p>
<strong>Pan:</strong>
<p>Heat 2 tbsp oil in a cast iron skillet and fry chicken on medium heat. About 15 minutes on each side or till done.</p>
<p><img src="img/MintChicken2.jpg" alt="" /></p>
<p>Place lemon wedges on the chicken. Serve as a starter. Best eaten fresh and hot !!!!</p>
<p>&nbsp;</p>
