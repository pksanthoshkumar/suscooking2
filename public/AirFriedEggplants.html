                                    <h1><span style="color: #ff6600;">Air Fried Eggplants</span></h1>
<p><span style="color: #ff6600;"><img src="builds/AirFriedEggplants.jpg" alt="" /></span></p>
<br>Don&rsquo;t we all love fried foods? Frying in oil makes the food tasty but Air Frying is almost as good and there is no compromise on health! Try this easy and healthy air fryer recipe of eggplants which pairs well with brown rice and dal (lentils) spritzed with a dash of ghee!!</br>
Pan Fry method is included too.
<h2><span style="color: #0000ff;">Ingredients</span>&nbsp;</h2>
<ul>
<li>Eggplants - sliced to thin rounds - 3</li>
<li>Chili powder - 1 tsp</li>
<li>Turmeric - &frac14; tsp</li>
<li>Cumin powder - &frac12; tsp</li>
<li>Garlic powder or paste - &frac12; tsp</li>
<li>Lemon juice - 1 tbsp</li>
<li>Salt as needed</li>
<li>Oil - 1 tbsp</li>
<li>Curry leaf - a few&nbsp;</li>
</ul>
<h2><span style="color: #0000ff;">Air Fryer Method</span>&nbsp;</h2>
<p>In a bowl, marinate the eggplants with all the rest of the ingredients listed, except curry leaf.</p>
<p><img src="builds/AirFriedEggplants1.jpg" alt="" /></p>
<p>Turn on the air fryer to air fry option at 380 deg F for 10 minutes. When preheated, grease the tray with cooking spray and lay out the eggplants in single layer. Do not overcrowd.</p>
<p><img src="builds/AirFriedEggplants2.jpg" alt="" /></p>
<p>When done, remove air fryer tray and shake and toss the eggplants. Add curry leaves. Spritz cooking spray on the eggplants and return the tray to the air fryer. Switch the air fryer to 400 deg F and air fry for another 3-4 minutes or until browned. Enjoy with rice and dal with a dash of ghee!!</p>
<h2><span style="color: #0000ff;">Pan Fry Method</span></h2>
<p>Heat 2 tbsps of oil in a nonstick pan and fry the eggplants till browned. About 2-3 minutes on each side. Add curry leaves during the last few seconds.&nbsp;</p>
<p><strong><span style="color: #0000ff;">Notes</span>:</strong> This recipe works well with Indian eggplants and Chinese eggplants.</p>
<p>&nbsp;</p>
