                                    <h1><span style="color: #ff0000;">Air Fryer Vege Pizza</span></h1>
<p><img src="builds/AirFryerPizza.jpg" alt="" />&nbsp;</p>
<p><span style="color: #0000ff;"><strong>Ingredients for Pizza Dough</strong></span></p>
<ul>
<li>All-purpose flour 2 &frac14; cups</li>
<li>Yeast 2 &frac12; tsp</li>
<li>Sugar 1 tbsp</li>
<li>Garlic powder 1 tsp</li>
<li>Warm water 3/4 cup</li>
<li>Olive oil 2 - 3 tbsp</li>
<li>Salt &frac12; tsp</li>
</ul>
<p><span style="color: #0000ff;"><strong>Ingredients for Toppings</strong></span></p>
<ul>
<li>Swiss chard or any spinach roughly chopped</li>
<li>Mushroom sliced</li>
<li>Bell pepper cubed</li>
<li>Pineapple cubed</li>
<li>Hot banana peppers as needed</li>
<li>Red onions sliced</li>
<li>Pizza sauce 4 tbsp</li>
<li>Shredded mozzarella and cheddar cheese 1 cup</li>
</ul>
<a href="https://click.linksynergy.com/fs-bin/click?id=miVmsz*SUo0&offerid=777214.10027848&subid=0&type=4"><IMG border="0"   alt="10 Days of Glam! 50% off Daily Deals + Free Shipping with code GLAM10 at Macys.com! Online Only. Valid 7/20-7/29." src="https://ad.linksynergy.com/fs-bin/show?id=miVmsz*SUo0&bids=777214.10027848&subid=0&type=4&gridnum=11"></a>
<p><span style="color: #0000ff;"><strong>Method</strong></span></p>
<p><span style="color: #0000ff;"><strong>Pizza Dough:</strong></span></p>
<p>In a deep bowl add&nbsp;<strong>just one cup</strong>&nbsp;of flour to begin with. To the flour, add yeast, sugar, garlic powder, and salt and mix well. &nbsp;Add 2 tbsp of olive oil and warm water. Mix well with a spatula. Keep adding rest of the flour little at a time. When it&rsquo;s all mixed, then use your hand to knead it into a smooth dough. Move it into another bowl greased with olive oil. Cover and set aside for 30 minutes.</p>
<p><span style="color: #0000ff;"><strong>Pizza Crust:</strong></span></p>
<p>Two pizzas can be made from the dough. Once the dough rises, drizzle flour on your kitchen counter-top and knead the dough again. Divide the dough to two portions. Take one portion and with a rolling pin flatten the dough to a crust roughly the size of air fryer basket and about &frac14; &ldquo;thickness.</p>
<p>Move the crust to the rack in the air fryer basket. Prick the crust all over, with a fork.</p>
<p><img src="builds/AirFryerPizza1.jpg" alt="" />&nbsp;</p>
<h3><strong><span style="color: #0000ff;">Toppings:</span></strong></h3>
<p>Begin topping by evenly spreading pizza sauce on the crust (about 2 or 3 tbsp). Sprinkle a layer of cheese. Take a handful of all the chopped vegetables listed one after the other and spread it evenly, followed by a final top layer of cheese. Bake at 380 deg F for 12 to 15 minutes or till crust is golden and cheese is melted. When done, use a turner spatula and tongs to carefully lift the pizza on to a cutting board. Repeat the same process for the second pizza with the other half of the dough. Enjoy with crushed chili peppers or your favorite sides!</p>
<p><strong>Notes</strong>:</p>
<ul>
<li>The Air fryer used here is 6 QT Instant Vortex Air Fryer.</li>
<li>Build the pizza inside the air fryer basket itself because transferring a topped uncooked pizza is difficult.</li>
<li>The recipe gives roughly about 8 slices of pizza.</li>
<li>If using meat, prior to baking, meat should be semi-cooked on stovetop with desired spices.</li>
<li>Pizza toppings can be same as listed above or changed as per preferences.</li>
<li>Crust can be thick or thin as preferred.</li>
</ul>
