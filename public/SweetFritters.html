                                    <h1><span style="color: #993300;">Unniyappam/Sweet Fritters</span></h1>
                                    <p><span style="color: #993300;"><img src="img/SweetFritters.jpg" alt="" /></span></p>
                                    Unniyappam is sweet rice fritters made with rice, banana and jaggery. It is traditionally a snack from Kerala. If a bowl full of Unnipyaapam is kept before you, you can keep on gobbling it on and on! The taste is that irresistible! It is so delicious that it&rsquo;s obviously a favorite among kids!!<br>
                                    Try this simple recipe for a great snack!
                                    
                                    

                                    <div id="susAdds"> </div>

                                    <strong><span style="color: #0000ff;">Ingredients</span></strong>
                                    <ul>
                                    <li>Rice 1 cup</li>
                                    <li>Banana 1 large</li>
                                    <li>Jaggery 3 cubes</li>
                                    <li>Coconut- tiny slices 1/2 cup</li>
                                    <li>Cardamom finely powdered 1 tsp</li>
                                    <li>Dry ginger powder &frac14; tsp</li>
                                    <li>Salt a pinch</li>
                                    <li>Baking soda &frac14; tsp</li>
                                    <li>Oil for frying</li>
                                    <li>Water &frac14; cup</li>
                                    </ul>
                                    To make the fritter you will need a multi pit Unniyappam pan as shown below</head>
                                    <p>&nbsp;<img src="img/SweetFrittersPan.jpg" alt="" /></p>
                                    <strong><span style="color: #0000ff;">Method</span></strong>
                                    Soak rice in water for about 4 hours. Grind rice with water and banana ensuring the batter is not too smooth but a little coarse. Also the batter should not be too runny. Transfer to a bowl.<br><br>
                                    In a saucepan, add jaggery and 2 tbsp water and boil it till the jaggery is melted, stirring it throughout. Let it cool. Strain it through a strainer into the rice batter.<br><br>
                                    Add cardamom powder, salt, dry ginger powder, baking soda and coconut slices into the batter. (Alternately you can fry the coconut slices, dry ginger powder and cardamom powder in ghee before adding it to the batter)<br>
                                    Mix everything well and set it aside for an hour or so.<br>
                                    <p>Pour a tsp of oil into each pit of the unniyappam pan. When hot, pour a tbsp of batter into each pit. Keep the heat on medium while frying. After about a minute, flip it over to the other side. Make sure both sides are browned before transferring to a platter. <br><br>
                                        Enjoy with a hot cup of tea!!</p>
