                                    <h1><span style="color: #ff0000;">Home Made Pizza</span></h1>
                                    <p><span style="color: #ff0000;"><img src="img/HomemadePizza.jpg" alt="" /></span></p>
                                    <span style="color: #0000ff;"><strong>Ingredients for Pizza Dough</strong></span>
                                    <ul>
                                    <li>All-purpose flour 2 &frac14; cups</li>
                                    <li>Yeast 2 &frac12; tsp</li>
                                    <li>Sugar 1 tbsp</li>
                                    <li>Garlic powder 1 tsp</li>
                                    <li>Warm water 3/4 cup</li>
                                    <li>Olive oil 2 - 3 tbsp</li>
                                    <li>Salt &frac12; tsp</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>Ingredients for Toppings</strong></span>
                                    <ul>
                                    <li>Chicken breast 1 cubed</li>
                                    <li>Spinach roughly chopped</li>
                                    <li>Mushroom sliced</li>
                                    <li>Bell pepper sliced</li>
                                    <li>Onions sliced</li>
                                    <li>Pizza sauce 2 - 3 tbsp</li>
                                    <li>Shredded mozzarella and cheddar cheese 1 cup</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    
                                    <span style="color: #0000ff;"><strong>Method</strong></span>
                                    <span style="color: #0000ff;"><strong>Pizza Dough:</strong></span>
                                    <p>In a deep bowl add <strong>just one cup</strong> of flour to begin with. To the flour, add yeast, sugar, garlic powder, and salt and mix well. &nbsp;Add 2 tbsp of olive oil and warm water. Mix well with a spatula. Keep adding rest of the flour little at a time. When it&rsquo;s all mixed, then use your hand to knead it into a smooth dough. Move it into another bowl greased with olive oil. Cover and set aside for 30 minutes.</p>
                                    <span style="color: #0000ff;"><strong>Pizza Crust:</strong></span>
                                    <p>Once the dough rises, drizzle flour on your kitchen counter top and knead the dough again. With a rolling pin flatten the dough to a 12&rdquo; round crust and roughly about &frac14; &ldquo; thickness. Move the crust on to a pizza baking pan. Spread a spoon of olive oil on the crust and prick the crust all over, with a fork.</p>
                                    <span style="color: #0000ff;"><strong>Topping</strong>:</span>
                                    <p>Begin with spreading pizza sauce (about 2 or 3 tbsp)</p>
                                    <p><img src="img/Pizzasauce.jpg" alt="" /></p>
                                    <p>followed by cheese, chicken (chicken should be semi cooked on stovetop first), a handful of all the chopped vegetables listed and a final top layer of cheese.</p>
                                    <p><img src="img/Pizzacheese.jpg" alt="" /></p>
                                    <span style="color: #0000ff;">&nbsp;<strong>Baking:</strong></span>
                                    Bake pizza at 425 deg F for about 15 to 20 minutes or until crust is lightly browned.</br>
                                    <p>Enjoy with crushed chili peppers and parmesan cheese!!</p>
                                    <span style="color: #0000ff;"><strong>Note</strong>:</span>
                                    <ul>
                                    <li>The recipe gives roughly about 8 slices of pizza.</li>
                                    <li>Prior to baking, chicken should be semi-cooked on stovetop with desired spices.</li>
                                    <li>Pizza toppings can be same as listed above or changed as per preferences.</li>
                                    <li>Crust can be thick or thin as preferred.</li>
                                    </ul>
