                                    <h1><span style="color: #993300;">Dutch Pancakes</span></h1>
<p><span style="color: #993300;"><img src="img/DutchPancake.jpg" alt="" /></span></p>
<p>Are your kids tired of regular pancakes? Then here&rsquo;s a way to make their weekend breakfasts fun! Make Dutch pancakes! They will love the puffed-up look of the pancakes as well as the taste!! Try this recipe. It is simple, fun and versatile!!</p>
<span style="color: #000080;"><strong>Ingredients</strong></span>
<ul>
<li>All-purpose flour 1 cup</li>
<li>Eggs 3</li>
<li>Whole milk &frac34; cup</li>
<li>Sugar 1 tbsp</li>
<li>Salt &frac14; tsp</li>
<li>Vanilla extract &frac14; tsp</li>
<li>Butter 1 tbsp</li>
<li>Strawberry halves 1 cup</li>
<li>Powdered sugar for dusting&nbsp;</li>
</ul>

<div id="susAdds"> </div>

<p><span style="color: #000080;"><strong>Method</strong></span>:</p>
Preheat oven to 425 deg F. <br> 
In a blender, add flour, eggs, milk, vanilla, sugar and salt. Blend till everything get mixed well to form a loose and liquid batter, about 30 seconds.</br>
On stovetop heat an oven safe skillet and add butter. When the butter melts swirl it all around and on the sides of the skillet, taking care not to brown the butter. Pour the batter into the skillet. Place the skillet in the preheated oven and bake for about 15 minutes or until the pancake starts browning. When done remove from oven.
<p><img src="img/DutchPancakePlain.jpg" alt="" /></p>
<p>The puffed pancake should lift off the skillet easily. Add strawberries and dust with powdered sugar. Cut the pancake like pizza slices and serve in a platter while hot!</p>
<p><img src="img/DutchPancakeSliced.jpg" alt="" /></p>
<p><span style="color: #000080;"><strong>Note</strong></span>: Strawberries can be replaced by bananas, blueberries or raspberries.&nbsp;</p>
