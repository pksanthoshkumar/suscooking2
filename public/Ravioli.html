                                    <h1><span style="color: #ff0000;">Cheese Ravioli</span></h1>
<p><span style="color: #ff0000;"><img src="builds/Ravioli.jpg" alt="" /></span></p>
<h2><span style="color: #0000ff;">Ingredients&nbsp;</span></h2>
<ul>
<li>Cheese Ravioli 15 oz bag</li>
<li>Ground turkey &frac12; lb</li>
<li>Pasta sauce &frac12; a jar</li>
<li>Oil 2 tbsp</li>
<li>Green bell pepper chopped &frac12; of one</li>
<li>Mushroom sliced 1 cup</li>
<li>Red onion finely chopped 1 cup</li>
<li>Ginger shredded 1 tsp</li>
<li>Garlic minced 1 tsp</li>
<li>Black pepper powder 1 tsp</li>
<li>Paprika 1 tsp</li>
<li>Salt as needed&nbsp;&nbsp;</li>
</ul>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>Boil water in a saucepan and cook Ravioli as per package instructions. Drain and set aside. Heat oil in a pan. Add onion, ginger and garlic. Fry till they begin to brown. Add Mushroom followed by bell pepper. Add salt and stir fry on high heat for a minute or so. Transfer the stir fried veges to a platter. In the same pan add more oil and add ground turkey. Break the meat with a wooden spoon. Season with salt, black pepper and paprika. Cover and cook for 10 minutes. When done, add the veges to the meat and mix well. Add the pasta sauce. Mix well. Add the cooked ravioli and carefully toss to coat with the sauce. Sprinkle shredded cheese while serving.</p>
