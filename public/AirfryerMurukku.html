                                    <h1><span style="color: #ff6600;">Air Fryer Murukku/Chakli</span></h1>
                                    <h2><img src="builds/AirfryerMurukku.jpg" alt="" />&nbsp;<span style="color: #0000ff;">Ingredients</span></h2>
                                    <ul>
                                    <li>Rice flour 2 cups</li>
                                    <li>White lentil flour (Urad dal flour) 4 tbsp</li>
                                    <li>Asafetida &frac14; tsp</li>
                                    <li>Salt 1 tsp or as needed</li>
                                    <li>Chili powder &frac12; tsp</li>
                                    <li>Carraway seeds &frac14; tsp</li>
                                    <li>Black sesame seeds &frac12; tsp</li>
                                    <li>Roasted cumin seeds &frac12; tsp</li>
                                    <li>Butter 1 tbsp</li>
                                    <li>Olive Oil 1 tbsp</li>
                                    <li>Water 1 cup or as needed</li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <h2><span style="color: #0000ff;">Method:</span>&nbsp;</h2>
                                    <p>In a bowl, mix all the dry ingredients first. Then add butter and oil and mix. Add water little by little and make a soft dough.</p>
                                    <p><strong><span style="color: #0000ff;">Air Fryer Method:</span></strong></p>
                                    <p>Grease the air fryer tray with cooking spray. Add the dough into the murukku press, spiral in the dough on the tray in circular shape. Grease the murukku with cooking spray. Place the tray in air fryer. Select air fry mode with temperature set to 350 deg F and set the time for 10 minutes. After about 8 minutes or so keep checking and make sure the murukku is not getting burnt. Flip them when the air fryer prompts to turn food. Use cooking spray in between if it is too dried up. Once done, transfer to a plate and let it cool. Savor the crunchy snack with a hot cup of tea!!</p>
                                    <p><strong><span style="color: #0000ff;">Deep Fry Method:</span></strong></p>
                                    <p>Heat oil in a deep pan. Add the dough into the murukku press, spiral in the dough in circular shape on to a nonstick surface like a zip lock top or plastic wrap sheet greased with oil. Gently scoop off the murukku and deep fry in oil. Drain on paper towel.</p>
