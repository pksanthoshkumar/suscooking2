                                    <h1><span style="color: #ff9900;"><strong>Kerala Erissery</strong></span></h1>
                                    <span style="color: #ff9900;">(Pumpkin with Black Eyed Beans)</span>
                                    <p><img src="img/Erissery.jpg" alt="" /><span style="color: #0000ff;"></P>
                                    <h4><span style="color: #0000ff;"><strong>Ingredients</strong></span>&nbsp;</h4>
                                    <ul>
                                    <li>Yellow pumpkin cubed 2 cups</li>
                                    <li>Black eyed beans 1 cup</li>
                                    <li>Chili powder 1 tsp</li>
                                    <li>Turmeric Powder &frac14; tsp</li>
                                    <li>Curry leaf few sprigs</li>
                                    <li>Oil 2 tbsp</li>
                                    <li>Mustard seeds 1 tsp</li>
                                    <li>Urad dal 1 tsp</li>
                                    <li>Whole dry red chilis 2</li>
                                    <li>Shallots finely chopped 2 tbsp</li>
                                    <li>Coconut freshly grated 2 tbsp</li>
                                    <li>Salt as needed</li>
                                    <li>Water as needed<strong><br /> </strong></li>
                                    </ul>
                                    <div id="susAdds"> </div>
                                    <h4><span style="color: #0000ff;"><strong>For Grinding</strong></span>&nbsp;</h4>
                                    <ul>
                                    <li>Coconut freshly grated 1 cup</li>
                                    <li>Shallots peeled and chopped 2 tbsp</li>
                                    <li>Cumin seeds 1 tsp</li>
                                    <li>Turmeric &frac14; tsp&nbsp;</li>
                                    </ul>
                                    <h4><span style="color: #0000ff;"><strong>Instant Pot method</strong></span></h4>
                                    <p>Turn on the instant pot to manual option and cook the black-eyed beans with 3 cups of water for 15 minutes. Wait for natural release (about 10 minutes). Add the pumpkin, chili powder, turmeric powder, salt and curry leaf. Make sure there is enough water left over in the pot (at least 1 cup). Again, use manual option and cook for 5 minutes. Wait for natural release of pressure.</p>
                                    <p>In a blender, coarsely grind all the ingredients listed under &ldquo;For Grinding&rdquo; with &frac12; cup water. Add the ground mixture to the cooked pumpkin and beans. Turn on the instant pot to saute option and let the curry boil for about 2 to 3 minutes. Add a little water if needed but the curry has to have thick mushy gravy. Add more salt if needed at this point.</p>
                                    <p><span style="color: #0000ff;"><strong>Final Step</strong></span></p>
                                    <p>Final step is the most important step which gives the flavor and punch to the curry! In a small pan add oil, splutter mustard seeds, add urad dal and let it brown a bit, break the dry red chillis into half and roast it followed by chopped shallots, wait for the shallots to start to brown, add curry leaves, add 2 tbsp coconut and saute till it turns light brown. Add this mixture to the curry and mix well. Serve hot with rice!<strong>&nbsp;</strong></p>
                                    <h4><span style="color: #0000ff;"><strong>Regular method</strong></span></h4>
                                    <p><strong>If using regular pressure cooker,</strong> cook the beans first with water level just above the beans. Cook for 3 whistles. Wait for pressure to release. Open the lid and then cook the pumpkin with all the ingredients mentioned above. Cook for 1 whistle. Wait for pressure release. Then follow the rest of the procedures mentioned above.</p>
                                    <h4><span style="color: #0000ff;"><strong>Canned Beans Method</strong></span></h4>
                                    <p><strong>If using canned black-eyed beans</strong>, there is no need to use pressure cooker. In a pot cover and cook the pumpkin with all the spices and little salt for about 10 minutes, then add the canned beans without the liquid and follow the rest of the procedure.</p>
