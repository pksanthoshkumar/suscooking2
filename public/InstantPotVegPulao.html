                                    <h1><span style="color: #993300;"><strong>Veg Pulao</strong></span></h1>
                            
                                    <iframe width="560" height="315" src="https://www.youtube.com/embed/rWUAOiwhm8U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


<span style="color: #0000ff;"><strong>Ingredients</strong></span>
<ul>
<li>Basmati rice 2 cups</li>
<li>Cloves 4</li>
<li>Cardamom 3</li>
<li>Onion 1 small finely sliced</li>
<li>Frozen mixed veges (carrot and peas) 1 cup</li>
<li>Chili sauce 2 tsp</li>
<li>Salt 1 tsp</li>
<li>Oil as required</li>
<li>Water 3 cups</li>
</ul>
<div id="susAdds"> </div>
<span style="color: #0000ff;"><strong>Method</strong></span>
<p>Wash and drain the rice. Turn on instant pot to saute mode. Heat oil. Add cloves and cardamom followed by onions, saute for few seconds and add the veges. Continue to saute and then add the rice followed by chili sauce. Mix well. Add water. Add salt. Close lid and select manual mode to cook for 6 minutes. When done wait for 5 minutes and release the pressure. Gently stir the rice. Serve with butter chicken or any other side dish of your choice and enjoy!</p>
<strong><span style="color: #0000ff;">Note:</span></strong>If using regular pressure cooker or pot, adjust water and cooking time accordingly.</br>
