                                    <h1><span style="color: #ff0000;">Chili Chicken</span></h1>
<img src="builds/ChiliChicken.jpg" alt="" />
<h2><span style="color: #0000ff;">Ingredients</span></h2>
<ul>
<li>Chicken breasts 1 lb cubed</li>
<li>Onion 1 cubed</li>
<li>Ginger minced 1 tsp</li>
<li>Garlic minced 1 tsp</li>
<li>Dry red chilis 6</li>
<li>Oil as needed</li>
<li>Corn starch 1 tsp</li>
</ul>
<h2><span style="color: #0000ff;">Marinade</span></h2>
<ul>
<li>Egg 1</li>
<li>Corn flour 1 tbsp</li>
<li>Soya sauce 1 tbsp</li>
<li>Balsamic vinegar 1 tsp</li>
<li>Red chili powder 1 tsp</li>
<li>Salt &frac12; tsp or as needed</li>
</ul>
<h2><span style="color: #0000ff;">Sauce</span></h2>
<ul>
<li>Soya sauce 2 tbsp</li>
<li>Red chili powder 1 tsp</li>
<li>Tomato ketchup 2 tbsp</li>
<li>Water 4 tbsp or as needed&nbsp;</li>
</ul>
<div id="susAdds"> </div>
<h2><span style="color: #0000ff;">Method</span></h2>
<p>Break egg into a deep bowl. Add chicken and all the rest of the ingredients listed under marinade. Mix well with a spoon. Set aside for an hour or so. In the meantime, in a small bowl, make the sauce by mixing all the ingredients listed under sauce and set aside.</p>
<p>Heat oil in a pan and shallow fry the marinated chicken in batches. Do not overcrowd the pan. Take the fried chicken on to a platter. In the same pan, add more oil and fry the red chilis. Add onions, ginger and garlic and stir fry just for about 30 seconds. (The onions need to be crisp). Add the chicken back into the pan. Pour the prepared sauce on to the chicken and continue to stir fry. In a small bowl, mix cornstarch with 2 tbsp of water till it is dissolved. Pour it over the chicken. Mix well. Cover the chicken and cook for about 2 minutes and allow the sauce to blend with the chicken. Keep stirring in between to avoid chicken from sticking to the pan. Serve with rice or noodles!</p>
<p>Notes: For the sauce, red chili powder and tomato ketchup can be substituted by store bought chili sauce.</p>
