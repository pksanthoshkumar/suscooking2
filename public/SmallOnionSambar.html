                                    <h1><span style="color: #ff9900;"><strong>Instant Pot Small Onion Sambar</strong></span></h1>
                                    <p><span style="color: #ff9900;"><strong><img src="builds/SmallOnionSambar.jpg" alt="" /></strong></span></p>
                                    On my recent holiday in California, I met with one of our dear friend who belongs to Palakkad side of Kerala. After eating burgers and sandwiches for couple of days it was heaven to have home cooked south Indian meal at this friend&rsquo;s place. The highlight of the meal was aromatic and delicious Small Onion Sambar which is known as cheriya ulli sambar in Kerala. I got the recipe from her. As soon as I got back home I tried making this sambar and pretty much succeeded. Give it a try!!
                                    <span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                    <ul>
                                    <li>Small onions (Shallots) 10</li>
                                    <li>Tomato 1</li>
                                    <li>Yellow lentils (Toor dal)1 cup</li>
                                    <li>Grated coconut &frac12; cup</li>
                                    <li>Coriander seeds 1 tbsp</li>
                                    <li>Oil 1 tbsp</li>
                                    <li>Mustard seeds 1 tsp</li>
                                    <li>Black lentil (Urad dal) &frac12; tsp</li>
                                    <li>Fenugreek (Methi) seeds &frac12; tsp</li>
                                    <li>Dry red chilli 2</li>
                                    <li>Curry leaves few</li>
                                    <li>Asafetida &frac34; tsp</li>
                                    <li>Turmeric &frac12; tsp</li>
                                    <li>Tamarind extract &frac12; cup</li>
                                    <li>Sambar powder 2 tbsp</li>
                                    <li>Cilantro finely chopped 1 tbsp</li>
                                    <li>Salt as required</li>
                                    <li>Water as required</li>
                                    </ul>

                                    <div id="susAdds"> </div>

                                    <span style="color: #0000ff;"><strong>Method</strong></span>
                                    Grind coconut and coriander (optionally can dry roast coconut and coriander and then grind) with &frac14; cup water to a smooth paste and set aside.</br>
                                    Peel skin of small onions. Do not chop them.</br>
                                    Turn on instant pot to saute mode. Add oil and splutter mustard seeds, add urad dal and wait till its starts to brown, add fenugreek followed by dry red chilis, curry leaves and asafetida. As they get roasted, add the small onions. Saute for couple of minutes. Add tomato, turmeric and sambar powder. Saute for few seconds. Add toor dal and salt. Add 2 cups of water. Make sure water level is just above the lentils. Close lid of instant pot and switch to manual mode for 5 minutes.</br>
                                    Remove lid and set pot to saute mode again. Add the ground coconut mixture followed by tamarind extract. Stir gently and bring to boil.&nbsp;Add more water if needed for desired consistency of gravy. Garnish with chopped cilantro.</br>
                                    <p><span style="color: #0000ff;"><a style="color: #0000ff;" href="http://suscooking.com/SambarPowder.html" target="_blank" rel="noopener">For Sambar Powder Recipe Click Here</a></span></p>
                                    <p><strong><span style="color: #0000ff;">Note</span></strong>: If not using instant pot, a regular pressure cooker can be used. Adjust time and water required accordingly.</p>
