                                    <h1><span style="color: #008000;"> Vegetable Paneer Biriyani</span></h1>
                                     

                                        <img src="img/VegetablePaneerBiriyani.jpg" class="lazyload" alt="" />
                
                                        <!-- Start Reipie description and Content -->
                                        
                                        
<p><strong>&nbsp;</strong><strong>Ingredients</strong></p>
<ul>
<li>Basmati rice 4 cups</li>
<li>Paneer cubed 1 cup</li>
<li>Pineapple cubed 1 cup</li>
<li>Carrot chopped &frac14; cup</li>
<li>Frozen peas &frac14; cup</li>
<li>Onion1 finely chopped</li>
<li>Tomato 1 chopped</li>
<li>Chicken masala powder 1 tsp</li>
<li>Cloves 4</li>
<li>Cinnamon 1&ldquo; stick</li>
<li>Bay leaf 2</li>
<li>Cardamom 4</li>
<li>Lemon 1</li>
<li>Saffron 1/4 tsp</li>
<li>Water as required</li>
<li>Salt as required</li>
<li>Oil/Ghee as required&nbsp;</li>
</ul>
<p><strong>For Grinding</strong></p>
<ul>
<li>Mint leaves 1 cup</li>
<li>Cilantro 1 cup</li>
<li>Ginger shredded 1 tbsp</li>
<li>Garlic shredded 1 tbsp</li>
<li>Green chilis as per spice level</li>
<li>Lemon juice of 1 lemon</li>
<li>Chili powder as per spice level</li>
<li>Turmeric &frac12; tsp</li>
</ul>
<p><strong>For Garnish</strong></p>
<ul>
<li>Onion 1 sliced</li>
<li>Cashew nuts 1 tbsp</li>
<li>Raisins 1 tbsp</li>
<li>Cilantro finely chopped 1 tbsp</li>
</ul>
<p>&nbsp;<strong>Method</strong></p>
<p>Wash and drain rice. Soak saffron in 2 tbsps of milk. In a blender grind all ingredients for grinding.</p>
<p>In a large saucepan pour oil/ghee. Throw in the cloves, cinnamon, cardamom and bay leaves. Add rice and stir taking care not to break the rice, for about 2-3 minutes.&nbsp; Add boiling hot water, about 1&frac12; cups for every cup of rice. Add salt and cook rice al dente.</p>
<p>In a skillet heat oil/ghee and shallow fry the paneer on medium heat till it is lightly browned. About 2 to 3 minutes. Remove from skillet and set aside. In the same skillet heat oil and saut&eacute; onions, followed by tomatoes. When the onions and tomatoes are soft, add carrots, pineapple and frozen peas. Add the ground mint cilantro mixture. Add masala powder and salt. Cover and cook till vegetables are soft and the gravy is thickened. Return the fried paneer into the skillet and toss till the paneer is coated with the gravy.</p>
<p>In a pan heat oil/ghee. Roast the cashew nuts and raisins. Set aside. In the same pan add onion and saut&eacute; till it is deeply caramelized.</p>
<p>Preheat oven to 400 deg F.</p>
<p><strong>Layering</strong></p>
<p>Grease a deep baking tray and start layering the biriyani. Start with rice, followed by the caramelized onion, cashew nuts and raisins mixture. Squeeze in the lemon juice followed by saffron soaked milk. Add the vegetable mixture. Repeat the layers with rice and caramelized onion on top. Cover with aluminum foil and bake on 400 deg F for 30 minutes. Garnish with cilantro before serving.</p>

<p>Notes:</p>
<ul>
<li>Any masala powder can be used instead of chicken masala powder.</li>
<li>The amount of water required to cook rice depends on the different brands of rice being used. Check package instructions for clarity.</li>
<li>If you do not want to use oven, layer the biriyani in a pot, cover and seal lid with sticky dough. Cook on stovetop on low heat for about 20 minutes.</li>
</ul>
