<h1><span style="color: #ff6600;">Baked Sweet Potato Wedges</span></h1>
<p><span style="color: #ff6600;"><img src="builds/BakedSweetPotatoWedges.jpg" alt="" /></span></p>
<p>Sweet potatoes are the healthiest carbohydrates we can eat. They are total&nbsp;nutrition powerhouses. Sweet potatoes are a low-glycemic food and high in fiber, which means they release and absorb glucose into the bloodstream very slowly, preventing a spike in blood sugar. Loaded with vitamins, minerals, fiber, and health-promoting phytonutrients,&nbsp;sweet potatoes are easy to cook!</p>
<h3><span style="color: #ff6600;">Ingredients</span></h3>
<ul>
<li>Sweet Potatoes 2 medium</li>
<li>Salt 1/4&nbsp; tsp</li>
<li>Dried Parsley 1 tsp</li>
<li>Black pepper powder 1 tsp</li>
<li>Olive oil 1 tbsp</li>
</ul>
<div id="susAdds"> </div>

<h4>&nbsp;<span style="color: #ff6600;">Method</span></h4>
<p>Preheat oven to 450 deg F. Slice the sweet potatoes into wedges as shown in the picture below.</p>
<p><img src="builds/BakedSweetPotatoWedges1.jpg" alt="" /></p>
<p>In a mixing bowl, mix together, the sweet potatoes and all the rest of the ingredients. Line a baking tray with aluminum foil greased with a little olive oil. Bake for about 25 minutes or till the sweet potatoes turn soft, stirring occasionally. Serve with your favorite sauce!</p>
