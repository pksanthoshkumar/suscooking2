                                    <h1><span style="color: #ff9900;"><strong>Coconut Mushroom &ndash; Instant Pot Recipe</strong></span></h1>
                                    <iframe src="//www.youtube.com/embed/mpMEnq24DYY" width="560" height="314" allowfullscreen="allowfullscreen"></iframe>
                                    Coconut Mushroom is simply mushroom thoran, a Kerala style of cooking vegetables with coarsely ground coconut and green chilis! 
                                        This is an Instant-Pot recipe but stovetop method is also included below. This yummy mushroom dish goes well with rice!<br>
                                    <span style="color: #0000ff;"><strong>Ingredients</strong></span>
                                    <ul>
                                    <li>Mushroom chopped 1lb (White button variety)</li>
                                    <li>Mustard seeds 1 tsp</li>
                                    <li>Curry leaves as needed</li>
                                    <li>Oil as needed</li>
                                    <li>Salt as needed</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>For Grinding</strong></span>
                                    <ul>
                                    <li>Grated coconut 1 cup</li>
                                    <li>Green chilis 4</li>
                                    <li>Garlic 4 cloves</li>
                                    <li>Shallots 6</li>
                                    <li>Cumin seeds 1 tsp</li>
                                    <li>Turmeric &frac12; tsp</li>
                                    </ul>
                                    <span style="color: #0000ff;"><strong>Instant Pot Method</strong></span>
                                    Coarsely grind all ingredients listed under "For Grinding".
                                    Put the instant pot on saute mode. Heat oil and add mustard seeds. Let it splutter. Add few curry leaves. Add the chopped mushrooms, ground coconut mixture and salt. Mix well.
                                    <br><br>Close lid and cook using manual option &ndash; 3 minutes. Quick release, open lid and stir well continuously till all the liquid in the mushroom is dried up.
                                     Transfer to a platter and garnish with curry leaves! Serve with rice!<br><br>
                                    <span style="color: #0000ff;"><strong>Stovetop Method</strong></span>
                                    Follow the same steps as above using a skillet on stovetop, except cooking time will be about 7 to 8 minutes or until done. Take care to stir the mushrooms intermittently to avoid getting it burnt.
                                    <br><span style="color: #0000ff;"><strong>Notes</strong></span>
                                    Use water only if required because mushroom already has lot of water content.
